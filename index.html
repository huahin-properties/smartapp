<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
  <title>Hua Hin Properties | Luxury Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --navy: #0B1829; --navy-dark: #060F1A; --gold: #C9A84C; --gold-lt: #E4C46A;
      --white: #FDFAF5; --muted: #7A9BB5; --border: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(11, 24, 41, 0.9); --brand-red: #8B1F2D;
      --available: #2ECC8A; --row-h: 75px; --thumb-w: 110px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--navy-dark); color: var(--white); font-family: 'Montserrat', 'Sarabun', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
    body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% -10%, rgba(27, 79, 114, 0.3) 0%, transparent 70%); z-index: -1; }

    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(6, 15, 26, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
    .logo { font-size: 1.15rem; font-weight: 700; color: var(--gold); text-decoration: none; letter-spacing: 0.02em; }
    .logo span { color: var(--white); font-weight: 300; }
    .btn-contact { background: var(--gold); color: var(--navy-dark); padding: 6px 14px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-decoration: none; text-transform: uppercase; }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .hero-title-wrap { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 12px; }
    .hero-title { font-size: 1.8rem; font-weight: 300; margin: 0; }
    
    .search-container { max-width: 550px; margin: 0 auto; }
    .search-box { position: relative; margin-bottom: 10px; }
    .search-input { width: 100%; background: rgba(255, 255, 255, 0.06); border: 1px solid var(--border); border-radius: 50px; padding: 10px 15px 10px 40px; color: var(--white); font-size: 0.85rem; outline: none; }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gold); font-size: 0.8rem; }

    .filters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
    .filter-select { background: rgba(255, 255, 255, 0.08); border: 1px solid var(--border); border-radius: 8px; padding: 8px; color: var(--white); font-size: 0.75rem; appearance: none; outline: none; }

    .pill-container { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
    .pill { white-space: nowrap; padding: 6px 14px; border-radius: 50px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: var(--muted); font-size: 0.65rem; font-weight: 700; cursor: pointer; text-transform: uppercase; }
    .pill.active { background: var(--gold); color: var(--navy-dark); border-color: var(--gold); }

    .section-bar { display: flex; justify-content: space-between; align-items: baseline; padding: 15px 15px 10px; border-top: 1px solid var(--border); margin-top: 10px; }
    .section-title { font-size: 1.15rem; font-weight: 300; }
    .unit-count { font-size: 0.65rem; color: var(--muted); font-weight: 700; letter-spacing: 1px; }

    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 8px; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; display: flex; overflow: hidden; text-decoration: none; color: inherit; height: var(--row-h); transition: 0.2s ease; }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; background: #000; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .card-info { flex: 1; padding: 6px 10px; display: grid; grid-template-columns: 1fr auto; align-items: center; min-width: 0; gap: 5px; }
    .prop-name { font-size: 0.88rem; font-weight: 700; color: var(--white); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .price { font-size: 1rem; font-weight: 800; color: var(--gold-lt); }

    /* SPECIAL PERSONALIZED HEADER */
    .special-header { display: none; background: rgba(11, 24, 41, 0.95); border: 1px solid var(--gold); border-radius: 16px; padding: 20px; margin: 15px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
    #specialImg { max-width: 100%; border-radius: 10px; margin-bottom: 15px; display: none; border: 1px solid rgba(255,255,255,0.1); }
    #specialMsg { color: var(--gold-lt); font-size: 1.1rem; margin-bottom: 15px; font-weight: 500; white-space: pre-line; letter-spacing: 0.5px; }
    .action-bar { display: none; justify-content: center; gap: 12px; margin-top: 15px; flex-wrap: wrap; }
    .action-btn { background: rgba(201,168,76,0.15); border: 1px solid var(--gold); color: var(--gold); padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

    .focus-bar { display: none; text-align: center; padding: 25px 15px 15px; }
    .focus-title { font-size: 1rem; color: var(--gold); letter-spacing: 3px; font-weight: 500; text-transform: uppercase; margin-bottom: 5px; }
    .status-tag { font-size: 0.55rem; padding: 2px 6px; border-radius: 3px; font-weight: bold; text-transform: uppercase; margin-top: 4px; display: inline-block; border: 1px solid; }
    .s-available { background: rgba(46, 204, 138, 0.1); color: #2ECC8A; border-color: #2ECC8A; }
    .s-off-plan { background: rgba(206, 168, 108, 0.1); color: #CEA86C; border-color: #CEA86C; }

    /* FOCUS MODE OVERRIDES */
    body.mode-focus header, body.mode-focus .hero, body.mode-focus .search-container { display: none !important; }
    body.mode-focus main { padding-top: 5px !important; }
    body.mode-focus .focus-bar { display: block; }
    body.mode-focus .section-bar { border-top: none; justify-content: center; }

    @media (min-width: 768px) { .prop-list { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
  </style>
</head>
<body>

  <header><a href="#" class="logo">HUA HIN<span>.PROPERTIES</span></a></header>

  <div id="specialHeader" class="special-header">
    <img id="specialImg" src=""><div id="specialMsg"></div><div id="actionBar" class="action-bar"></div>
  </div>

  <div class="focus-bar" id="focusBar">
    <div class="focus-title">Curated for You</div>
    <div style="font-size:0.7rem; color:var(--muted);">Handpicked based on your preferences <span id="curatedCount"></span></div>
  </div>

  <section class="hero">
    <div class="hero-title-wrap"><h1 class="hero-title">Prime <em>Asset</em> Catalog</h1></div>
    <div class="search-container">
      <div class="search-box"><span class="search-icon">üîç</span><input type="text" id="searchInput" class="search-input" placeholder="Search Location, ID, or Project..."></div>
      <div class="filters-grid">
        <select id="areaFilter" class="filter-select"><option value="">All Zones</option><option value="Hua Hin">Hua Hin</option><option value="Cha-am">Cha-am</option></select>
        <select id="sortFilter" class="filter-select"><option value="">Price Sort</option><option value="low-high">Low ‚Üí High</option><option value="high-low">High ‚Üí Low</option></select>
        <select id="bedFilter" class="filter-select"><option value="">Bedrooms</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
      </div>
      <div class="pill-container" id="pillBox">
        <div class="pill active" data-f="all">All</div>
        <div class="pill" data-f="Sale">Sale</div><div class="pill" data-f="Rent">Rent</div><div class="pill" data-f="Pool Villa">Pool Villa</div><div class="pill" data-f="Condo">Condo</div>
      </div>
    </div>
  </section>

  <div class="section-bar">
    <h2 class="section-title" id="barTitle">Luxury Collections</h2>
    <span class="unit-count" id="unitCount">Loading...</span>
  </div>

  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];
    const urlParams = new URLSearchParams(window.location.search);
    const shortId = urlParams.get('s');

    async function init() {
      let finalParams = urlParams;
      if (shortId) {
        try {
          const res = await fetch(`${SCRIPT_URL}?s=${shortId}`);
          const json = await res.json();
          if (json.ok && json.params) finalParams = new URLSearchParams(json.params);
        } catch (e) { console.error(e); }
      }

      if (finalParams.get('mode') === 'focus') {
        document.body.classList.add('mode-focus');
        document.getElementById('barTitle').style.display = 'none';
        renderSpecialContent(finalParams);
      }
      getProperties(finalParams);
    }

    function renderSpecialContent(params) {
      const msg = params.get('msg'), imgId = params.get('img'), btn1 = params.get('btn1'), url1 = params.get('url1');
      if (msg || imgId || btn1) {
        document.getElementById('specialHeader').style.display = 'block';
        if (msg) document.getElementById('specialMsg').textContent = msg;
        if (imgId) {
          const imgEl = document.getElementById('specialImg');
          imgEl.src = `https://lh3.googleusercontent.com/d/{imgId.replace(/\s/g, '')}`;
          imgEl.style.display = 'block';
        }
        if (btn1 && url1) {
          document.getElementById('actionBar').innerHTML = `<a href="${url1}" class="action-btn" target="_blank">üìç ${btn1}</a>`;
          document.getElementById('actionBar').style.display = 'flex';
        }
      }
    }

    async function getProperties(params) {
      try {
        const response = await fetch(`${SCRIPT_URL}?mode=getUnitList&${params.toString()}`);
        const json = await response.json();
        rawData = json.data;
        renderList(rawData);
      } catch (err) { console.error(err); }
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      document.getElementById('unitCount').textContent = `${items.length} UNITS`;
      if (document.getElementById('curatedCount')) document.getElementById('curatedCount').textContent = `‚Äî ${items.length} Units Found`;

      grid.innerHTML = items.map(p => {
        const pPrice = parseFloat(String(p.Sale_Price).replace(/[^0-9.]/g, '')) || 0;
        const statusCls = String(p.Status).toLowerCase().includes('off') ? 's-off-plan' : 's-available';
        return `
          <a href="details.html?id=${p.HP_ID}${urlParams.has('s')||urlParams.has('mode')?'&mode=focus':''}" class="card">
            <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div><div style="font-weight:700;">${p.Project_Name || p.Listing_Type}</div><div style="font-size:0.7rem;color:var(--muted);">${p.Bedrooms} Bed | ${p.District || p.Zone}</div><span class="status-tag ${statusCls}">${p.Status || 'Available'}</span></div>
              <div class="price">‡∏ø${pPrice.toLocaleString()}</div>
            </div>
          </a>`;
      }).join('');
    }

    function filterData() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const area = document.getElementById('areaFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      const activePill = document.querySelector('.pill.active').dataset.f;

      let filtered = rawData.filter(p => {
        const text = `${p.District} ${p.HP_ID} ${p.Project_Name} ${p.Zone}`.toLowerCase();
        const matchQ = q === "" || text.includes(q);
        const matchArea = area === "" || p.District === area || p.Zone === area;
        let matchBed = bed === "" || parseInt(p.Bedrooms) == parseInt(bed);
        const matchPill = activePill === "all" || p.Listing_Type === activePill || p.Type === activePill || p.Status === activePill;
        return matchQ && matchArea && matchBed && matchPill;
      });

      if (sort === "low-high") filtered.sort((a,b) => parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,'')) - parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,'')));
      else if (sort === "high-low") filtered.sort((a,b) => parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,'')) - parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,'')));
      renderList(filtered);
    }

    document.getElementById('searchInput')?.addEventListener('input', filterData);
    document.getElementById('areaFilter')?.addEventListener('change', filterData);
    document.getElementById('bedFilter')?.addEventListener('change', filterData);
    document.getElementById('sortFilter')?.addEventListener('change', filterData);
    document.getElementById('pillBox')?.addEventListener('click', (e) => {
      if (e.target.classList.contains('pill')) {
        document.querySelectorAll('.pill').forEach(el => el.classList.remove('active'));
        e.target.classList.add('active');
        filterData();
      }
    });

    init();
  </script>
</body>
</html>

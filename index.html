<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Hua Hin Properties | Luxury Asset Catalog</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --navy: #0B1829;
      --navy-dark: #060F1A;
      --gold: #C9A84C;
      --gold-lt: #E4C46A;
      --white: #FDFAF5;
      --muted: #7A9BB5;
      --border: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(11, 24, 41, 0.9);
      --row-h: 80px;
      --thumb-w: 105px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏π‡∏õ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--navy-dark);
      color: var(--white);
      font-family: 'Montserrat', 'Sarabun', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    body::before {
      content: '';
      position: fixed; inset: 0;
      background: radial-gradient(circle at 50% -10%, rgba(27, 79, 114, 0.3) 0%, transparent 70%);
      z-index: -1;
    }

    header {
      position: fixed; top: 0; width: 100%; height: 55px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 15px; background: rgba(6, 15, 26, 0.95);
      backdrop-filter: blur(15px); z-index: 1000;
      border-bottom: 1px solid var(--border);
    }
    .logo { font-size: 1.1rem; font-weight: 700; color: var(--gold); text-decoration: none; letter-spacing: 0.02em; }
    .btn-contact {
      background: var(--gold); color: var(--navy-dark);
      padding: 6px 12px; border-radius: 4px; font-size: 0.6rem;
      font-weight: 800; text-decoration: none; text-transform: uppercase;
    }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .hero-title { font-size: 1.6rem; font-weight: 300; margin: 0; margin-bottom: 15px; letter-spacing: 1px; }

    .search-container { max-width: 550px; margin: 0 auto; padding: 0 5px; }
    .search-box { position: relative; margin-bottom: 8px; }
    
    .search-input {
      width: 100%; background: #FFFFFF;
      border: 1px solid var(--gold); border-radius: 50px;
      padding: 10px 15px 10px 40px; color: #0B1829;
      font-size: 0.85rem; font-family: 'Montserrat', sans-serif; outline: none;
      font-weight: 600;
    }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #0B1829; font-size: 0.8rem; }

    .filters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 8px; }
    .filter-select {
      background: #FFFFFF; border: 1px solid var(--gold);
      border-radius: 8px; padding: 8px 4px; color: #0B1829;
      font-size: 0.7rem; font-family: 'Montserrat', sans-serif; outline: none;
      appearance: none; font-weight: 600; text-align: center;
    }

    .pill-container { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    .pill {
      white-space: nowrap; padding: 5px 12px; border-radius: 50px;
      background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
      color: var(--muted); font-size: 0.6rem; font-weight: 700; cursor: pointer;
      text-transform: uppercase;
    }
    .pill.active { background: var(--gold); color: var(--navy-dark); border-color: var(--gold); }

    .section-bar {
      display: flex; justify-content: space-between; align-items: baseline;
      padding: 12px 15px 8px; border-top: 1px solid var(--border); margin-top: 5px;
    }
    .section-title { font-size: 1rem; font-weight: 300; color: var(--gold-lt); }
    .unit-count { font-size: 0.6rem; color: var(--muted); font-weight: 700; }

    /* PROPERTY LIST & CARDS RE-OPTIMIZED */
    .prop-list { padding: 0 10px 40px; display: grid; grid-template-columns: 1fr; gap: 8px; }
    .card {
      background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 12px; display: flex; overflow: hidden;
      text-decoration: none; color: inherit; height: var(--row-h);
      transition: 0.2s ease;
    }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; background: #000; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .hp-id { position: absolute; top: 4px; left: 6px; font-size: 0.45rem; color: rgba(255, 255, 255, 0.5); z-index: 2; }

    .card-info { 
      flex: 1; padding: 5px 10px; 
      display: flex; justify-content: space-between; 
      align-items: center; min-width: 0; gap: 5px; 
    }
    .info-main { 
      flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center;
    }
    
    /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î */
    .prop-name { 
      font-size: 0.8rem; font-weight: 700; color: var(--white); 
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
      width: 100%; display: block; margin-bottom: 1px;
      letter-spacing: -0.01em;
    }
    .loc-text { 
      font-size: 0.65rem; font-weight: 300; color: var(--gold-lt); opacity: 0.8; 
      letter-spacing: -0.02em; display: inline-block;
    }

    .prop-specs { font-size: 0.62rem; color: var(--muted); margin-top: 1px; font-weight: 400; }

    .price-side { 
      text-align: right; flex-shrink: 0; min-width: 80px;
    }
    .price { font-size: 0.95rem; font-weight: 800; color: var(--gold-lt); white-space: nowrap; }

    .status-tag { font-size: 0.5rem; padding: 2px 5px; border-radius: 3px; font-weight: bold; text-transform: uppercase; margin-top: 4px; display: inline-block; border: 1px solid; line-height: 1; }
    .s-available { background: rgba(46, 204, 138, 0.1); color: #2ECC8A; border-color: #2ECC8A; }
    .s-off-plan { background: rgba(206, 168, 108, 0.1); color: #CEA86C; border-color: #CEA86C; }

    /* SPECIAL HEADER */
    .special-header { display: none; background: rgba(11, 24, 41, 0.95); border: 1px solid var(--gold); border-radius: 16px; padding: 20px; margin: 15px; text-align: center; }
    #specialImg { max-width: 100%; border-radius: 10px; margin-bottom: 12px; display: none; }
    #specialMsg { color: var(--gold-lt); font-size: 1rem; margin-bottom: 10px; font-weight: 500; }
    .action-btn { background: rgba(201,168,76,0.15); border: 1px solid var(--gold); color: var(--gold); padding: 8px 18px; border-radius: 50px; text-decoration: none; font-size: 0.75rem; font-weight: bold; margin-top: 8px; display: inline-block; }

    .focus-bar { display: none; text-align: center; padding: 20px 15px 10px; }
    .focus-title { font-size: 0.9rem; color: var(--gold); letter-spacing: 2px; font-weight: 500; text-transform: uppercase; }
    
    body.mode-focus header, body.mode-focus .hero { display: none !important; }
    body.mode-focus main { padding-top: 5px !important; }
    body.mode-focus .focus-bar { display: block; }
    body.mode-focus .section-bar { border-top: none; justify-content: center; }

    @media (min-width: 768px) {
      :root { --row-h: 90px; --thumb-w: 140px; }
      .prop-list { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .hero-title { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="logo" style="text-decoration:none;">HUA HIN<span style="font-weight:300; color:#fff;">.PROPERTIES</span></a>
    <a href="https://line.me/R/ti/p/@qap7218t" class="btn-contact">Contact</a>
  </header>

  <div id="specialHeader" class="special-header">
    <img id="specialImg" src=""><div id="specialMsg"></div><div id="actionBar"></div>
  </div>

  <div class="focus-bar" id="focusBar">
    <div class="focus-title">Curated for You</div>
    <div style="font-size:0.65rem; color:var(--muted); letter-spacing:1px;">HANDPICKED BASED ON YOUR PREFERENCES <span id="curatedCount"></span></div>
  </div>

  <section class="hero">
    <h1 class="hero-title">Prime <em>Asset</em> Catalog</h1>
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" class="search-input" placeholder="Location, ID, or Project...">
      </div>

      <div class="filters-grid">
        <select id="areaFilter" class="filter-select"><option value="">All Zones</option><option value="Hua Hin">Hua Hin</option><option value="Cha-am">Cha-am</option><option value="Pranburi">Pranburi</option></select>
        <select id="sortFilter" class="filter-select"><option value="">Price Sort</option><option value="low-high">Low ‚Üí High</option><option value="high-low">High ‚Üí Low</option></select>
        <select id="bedFilter" class="filter-select"><option value="">Bedrooms</option><option value="1">1 Bed</option><option value="2">2 Bed</option><option value="3">3 Bed</option><option value="4">4 Bed</option><option value="5">5+ Bed</option></select>
      </div>

      <div class="pill-container" id="pillBox">
        <div class="pill active" data-f="all">All</div><div class="pill" data-f="Sale">Sale</div><div class="pill" data-f="Rent">Rent</div><div class="pill" data-f="Pool Villa">Pool Villa</div><div class="pill" data-f="Condo">Condo</div>
      </div>
    </div>
  </section>

  <div class="section-bar">
    <h2 class="section-title" id="barTitle" style="font-size:0.9rem; letter-spacing:1px; font-weight:600;">LUXURY COLLECTIONS</h2>
    <span class="unit-count" id="unitCount">Loading...</span>
  </div>

  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];
    const urlParams = new URLSearchParams(window.location.search);
    const shortId = urlParams.get('s');

    async function init() {
      let finalParams = urlParams;
      if (shortId) {
        try {
          const res = await fetch(`${SCRIPT_URL}?s=${shortId}`);
          const json = await res.json();
          if (json.ok && json.params) finalParams = new URLSearchParams(json.params);
        } catch (e) { console.error("Link Error", e); }
      }

      if (finalParams.get('mode') === 'focus') {
        document.body.classList.add('mode-focus');
        document.getElementById('barTitle').style.display = 'none';
        renderSpecialContent(finalParams);
      }
      getProperties(finalParams);
    }

    function renderSpecialContent(params) {
      const msg = params.get('msg'), imgId = params.get('img'), btn1 = params.get('btn1'), url1 = params.get('url1');
      if (msg || imgId || btn1) {
        document.getElementById('specialHeader').style.display = 'block';
        if (msg) document.getElementById('specialMsg').textContent = msg;
        if (imgId) {
          const cleanId = imgId.replace(/\s/g, '').replace(/^1/, ''); 
          document.getElementById('specialImg').src = `https://googleusercontent.com/profile/picture/1{cleanId}`;
          document.getElementById('specialImg').style.display = 'block';
        }
        if (btn1 && url1) {
          document.getElementById('actionBar').innerHTML = `<a href="${url1}" class="action-btn" target="_blank">üìç ${btn1}</a>`;
        }
      }
    }

    async function getProperties(params) {
      try {
        const response = await fetch(`${SCRIPT_URL}?mode=getUnitList&${params.toString()}`);
        const json = await response.json();
        rawData = json.data;
        renderList(rawData);
      } catch (err) { console.error(err); }
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      document.getElementById('unitCount').textContent = `${items.length} UNITS`;
      if (document.getElementById('curatedCount')) document.getElementById('curatedCount').textContent = `(${items.length} Units)`;

      grid.innerHTML = items.map(p => {
        const labelText = p.Listing_Type === 'Rent' ? 'For Rent' : 'For Sale';
        const district = (p.District || "").replace(/‡∏≠‡∏≥‡πÄ‡∏†‡∏≠|District/g, "").trim();
        const zone = (p.Zone || "").replace(/‡πÇ‡∏ã‡∏ô|Zone/g, "").trim();
        const titleLine = `${labelText} ¬∑ <span class="loc-text">${district} | ${zone}</span>`;

        let displayPrice = 0, suffix = "";
        if (p.Listing_Type === 'Rent') {
          displayPrice = parseFloat(String(p.Monthly_Rent || "0").replace(/[^0-9.]/g, '')) || 0;
          suffix = "/mo";
        } else {
          displayPrice = parseFloat(String(p.Sale_Price || "0").replace(/[^0-9.]/g, '')) || 0;
        }

        const statusCls = String(p.Status).toLowerCase().includes('off') ? 's-off-plan' : 's-available';

        return `
          <a href="details.html?id=${p.HP_ID}${urlParams.has('s')||urlParams.has('mode')?'&mode=focus':''}" class="card">
            <div class="card-img">
              <span class="hp-id">#${p.HP_ID}</span>
              <img src="${p.Thumbnail_Image}" loading="lazy">
            </div>
            <div class="card-info">
              <div class="info-main">
                <div class="prop-name">${titleLine}</div>
                <div class="prop-specs">${p.Bedrooms} Bed | ${p.Bathrooms} Bath</div>
                <span class="status-tag ${statusCls}">${p.Status || 'Available'}</span>
              </div>
              <div class="price-side">
                <div class="price">‡∏ø${displayPrice.toLocaleString()}${suffix}</div>
              </div>
            </div>
          </a>`;
      }).join('');
    }

    function filterData() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const area = document.getElementById('areaFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      const activePill = document.querySelector('.pill.active').dataset.f;

      let filtered = rawData.filter(p => {
        const text = `${p.District} ${p.HP_ID} ${p.Project_Name} ${p.Zone}`.toLowerCase();
        const matchQ = q === "" || text.includes(q);
        const matchArea = area === "" || p.District === area || p.Zone === area;
        let matchBed = bed === "" || parseInt(p.Bedrooms) == parseInt(bed);
        const matchPill = activePill === "all" || p.Listing_Type === activePill || p.Type === activePill || p.Status === activePill;
        return matchQ && matchArea && matchBed && matchPill;
      });

      if (sort === "low-high") filtered.sort((a,b) => {
        const pA = a.Listing_Type === 'Rent' ? parseFloat(String(a.Monthly_Rent).replace(/[^0-9.]/g,'')) : parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,''));
        const pB = b.Listing_Type === 'Rent' ? parseFloat(String(b.Monthly_Rent).replace(/[^0-9.]/g,'')) : parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,''));
        return pA - pB;
      });
      else if (sort === "high-low") filtered.sort((a,b) => {
        const pA = a.Listing_Type === 'Rent' ? parseFloat(String(a.Monthly_Rent).replace(/[^0-9.]/g,'')) : parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,''));
        const pB = b.Listing_Type === 'Rent' ? parseFloat(String(b.Monthly_Rent).replace(/[^0-9.]/g,'')) : parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,''));
        return pB - pA;
      });
      renderList(filtered);
    }

    document.getElementById('searchInput')?.addEventListener('input', filterData);
    document.getElementById('areaFilter')?.addEventListener('change', filterData);
    document.getElementById('bedFilter')?.addEventListener('change', filterData);
    document.getElementById('sortFilter')?.addEventListener('change', filterData);
    document.getElementById('pillBox')?.addEventListener('click', (e) => {
      if (e.target.classList.contains('pill')) {
        document.querySelectorAll('.pill').forEach(el => el.classList.remove('active'));
        e.target.classList.add('active');
        filterData();
      }
    });

    init();
  </script>
</body>
</html>

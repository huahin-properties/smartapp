<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MASTER LISTING | HuaHin-Property.AI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Kanit', sans-serif; background:#f4f6fb; }
    .card { background:white; border-radius:1.5rem; box-shadow:0 10px 20px rgba(15,23,42,.06); overflow:hidden; }
    .chip { font-size:.70rem; font-weight:800; padding:.35rem .6rem; border-radius:999px; letter-spacing:.05em; }
    .chip-yes { background:#16a34a; color:white; }
    .chip-no  { background:#64748b; color:white; }
    .skeleton { background: linear-gradient(90deg,#e5e7eb, #f3f4f6, #e5e7eb); background-size:200% 100%; animation: sk 1.2s infinite; }
    @keyframes sk { 0%{background-position:0% 0} 100%{background-position:200% 0} }
  </style>
</head>

<body class="p-4 md:p-10">
  <div class="max-w-7xl mx-auto">

    <!-- HEADER -->
    <div class="bg-slate-900 text-white rounded-[2.5rem] p-6 md:p-10 shadow-2xl mb-8">
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <div>
          <p class="text-blue-300 font-bold uppercase tracking-widest text-xs mb-2">HQ MASTER</p>
          <h1 class="text-3xl md:text-5xl font-bold tracking-tight">MASTER LISTING</h1>
          <p class="text-slate-300 mt-2 text-sm md:text-base">‡∏£‡∏ß‡∏°‡∏ó‡∏∏‡∏Å‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ ‚Ä¢ ‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡πÇ‡∏ä‡∏ß‡πå‡∏à‡∏≤‡∏Å MASTER_INDEX ‡∏ó‡∏µ‡πà‡πÄ‡∏î‡∏µ‡∏¢‡∏ß</p>
        </div>

        <div class="flex gap-2">
          <input id="q" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤: HP_ID / Project / Plot / ‡∏£‡∏≤‡∏Ñ‡∏≤"
                 class="w-full md:w-80 px-4 py-3 rounded-2xl text-slate-900 font-semibold outline-none" />
          <button onclick="load()" class="px-5 py-3 rounded-2xl bg-blue-600 font-bold hover:bg-blue-500">
            Refresh
          </button>
        </div>
      </div>
    </div>

    <!-- STATS -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="card p-5">
        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Visible</div>
        <div id="statVisible" class="text-2xl font-extrabold text-slate-900 mt-2">-</div>
      </div>
      <div class="card p-5">
        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total</div>
        <div id="statTotal" class="text-2xl font-extrabold text-slate-900 mt-2">-</div>
      </div>
      <div class="card p-5">
        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Featured</div>
        <div id="statFeatured" class="text-2xl font-extrabold text-slate-900 mt-2">-</div>
      </div>
      <div class="card p-5">
        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Updated</div>
        <div id="statUpdated" class="text-2xl font-extrabold text-slate-900 mt-2">-</div>
      </div>
    </div>

    <!-- GRID -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div id="empty" class="hidden text-center text-slate-500 font-bold py-16">
      ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç
    </div>

  </div>

  <script>
    // ‚úÖ ‡πÉ‡∏™‡πà API ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const API_URL = "https://script.google.com/macros/s/AKfycbxdRkp3mm2jpI_r9i7I2lIFR7Ut_2GC09JebPMYYcXpJMJH76dXyha_gUqlMEVCI8Tb/exec";

    // ‚úÖ ‡∏´‡∏ô‡πâ‡∏≤ detail ‡∏Ç‡∏≠‡∏á ‚Äú‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏•‡∏π‡∏Å‚Äù (‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ URL ‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡πá‡∏ö‡∏•‡∏π‡∏Å‡∏à‡∏£‡∏¥‡∏á)
    // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏° ‡πÉ‡∏´‡πâ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏õ‡πá‡∏ô "#" ‡∏Å‡πà‡∏≠‡∏ô
    // ‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡πà‡∏≠‡∏¢‡∏°‡∏≤‡πÉ‡∏™‡πà mapping ‡πÑ‡∏î‡πâ
    const PROJECT_DETAIL_BASE = {
      "project_000": "https://YOUR-PROJECT-000.github.io/details.html",
      "project_001": "https://YOUR-PROJECT-001.github.io/details.html",
      "project_002": "https://YOUR-PROJECT-002.github.io/details.html",
      "project_003": "https://YOUR-PROJECT-003.github.io/details.html",
      "project_004": "https://YOUR-PROJECT-004.github.io/details.html",
    };

    const fmt = (n) => {
      const x = Number(String(n).replace(/,/g,''));
      if (!isFinite(x)) return n ?? "";
      return x.toLocaleString("en-US");
    };

    function buildLink(item){
      const base = PROJECT_DETAIL_BASE[item.Project_Code];
      if (!base) return "#";
      // ‡∏™‡πà‡∏á‡∏ó‡∏±‡πâ‡∏á id ‡πÅ‡∏•‡∏∞ project ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢ ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö
      const u = new URL(base);
      u.searchParams.set("id", item.HP_ID);
      u.searchParams.set("project", item.Project_Code);
      return u.toString();
    }

    function skCard(){
      return `
        <div class="card">
          <div class="h-44 skeleton"></div>
          <div class="p-5 space-y-3">
            <div class="h-4 w-32 skeleton rounded"></div>
            <div class="h-6 w-2/3 skeleton rounded"></div>
            <div class="h-4 w-full skeleton rounded"></div>
            <div class="h-10 w-full skeleton rounded-2xl"></div>
          </div>
        </div>
      `;
    }

    function card(item){
      const thumb = (item.Master_CustomThumb || item.Thumbnail_Image || "").trim();
      const visible = (item.Master_Visible || "").toUpperCase() === "YES";
      const featured = (item.Master_Featured || "").toUpperCase() === "YES";

      const chipVisible = visible
        ? `<span class="chip chip-yes">VISIBLE</span>`
        : `<span class="chip chip-no">HIDDEN</span>`;

      const chipFeatured = featured
        ? `<span class="chip" style="background:#f59e0b;color:#111827">FEATURED</span>`
        : "";

      const title = `${item.Project_Name || ""}`.trim() || item.Project_Code || "-";
      const plot  = (item.Plot || "").toString().trim();
      const price = fmt(item.Price);

      const note = (item.Master_CustomNote || "").toString().trim();
      const status = (item.Status || "").toString().trim();
      const badge  = (item.Badge || "").toString().trim();

      const link = buildLink(item);

      return `
        <div class="card">
          <div class="relative h-44 bg-slate-100 overflow-hidden">
            ${thumb
              ? `<img src="${thumb}" class="w-full h-full object-cover" loading="lazy">`
              : `<div class="w-full h-full flex items-center justify-center text-5xl text-slate-300">üè†</div>`
            }

            <div class="absolute top-3 left-3 flex gap-2">
              ${chipVisible}
              ${chipFeatured}
            </div>

            <div class="absolute top-3 right-3 bg-black/60 text-white text-xs font-extrabold px-3 py-1 rounded-full">
              ${item.Project_Code || "-"}
            </div>
          </div>

          <div class="p-5">
            <div class="text-xs font-bold text-slate-500 uppercase tracking-widest">${item.HP_ID || "-"}</div>
            <div class="text-xl font-extrabold text-slate-900 mt-1">${title}</div>

            <div class="mt-2 text-slate-600 text-sm font-semibold">
              ${plot ? `Plot: <span class="text-slate-900">${plot}</span>` : ""}
              ${status ? ` ‚Ä¢ <span class="text-slate-900">${status}</span>` : ""}
              ${badge ? ` ‚Ä¢ <span class="text-amber-600 font-extrabold">${badge}</span>` : ""}
            </div>

            <div class="mt-3 text-2xl font-extrabold text-slate-900">
              ‡∏ø${price || "-"}
            </div>

            ${note ? `<div class="mt-3 text-sm text-slate-700 font-semibold bg-slate-50 p-3 rounded-2xl">${note}</div>` : ""}

            <a href="${link}" target="_blank"
               class="mt-4 block text-center py-3 rounded-2xl font-extrabold bg-slate-900 text-white hover:bg-blue-600 transition">
              View Detail
            </a>
          </div>
        </div>
      `;
    }

    async function load(){
      const grid = document.getElementById("grid");
      const empty = document.getElementById("empty");
      grid.innerHTML = Array.from({length:6}).map(skCard).join("");
      empty.classList.add("hidden");

      const q = (document.getElementById("q").value || "").trim().toLowerCase();

      try{
        // ‚úÖ ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API "MASTER LIST"
        // (‡∏Ñ‡∏∏‡∏ì‡∏ö‡∏≠‡∏Å‡∏ß‡πà‡∏≤‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏î‡πâ count/items ‡πÅ‡∏•‡πâ‡∏ß)
        const res = await fetch(`${API_URL}?mode=masterList&t=${Date.now()}`);
        const data = await res.json();

        const items = (data.items || []);

        // filter: ‡∏Ñ‡∏∏‡∏°‡∏à‡∏≤‡∏Å Master_Visible=YES ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
        const visibleItems = items.filter(x => String(x.Master_Visible || "").toUpperCase() === "YES");

        // search
        const filtered = visibleItems.filter(x => {
          if (!q) return true;
          const blob = [
            x.HP_ID, x.Project_Code, x.Plot, x.Project_Name, x.Price, x.Status, x.Badge, x.Master_CustomNote
          ].join(" ").toLowerCase();
          return blob.includes(q);
        });

        // stats
        document.getElementById("statVisible").innerText = visibleItems.length;
        document.getElementById("statTotal").innerText = items.length;
        document.getElementById("statFeatured").innerText =
          visibleItems.filter(x => String(x.Master_Featured||"").toUpperCase()==="YES").length;
        document.getElementById("statUpdated").innerText =
          (new Date()).toLocaleString("th-TH",{hour:"2-digit",minute:"2-digit"});

        // render
        if (!filtered.length){
          grid.innerHTML = "";
          empty.classList.remove("hidden");
          return;
        }

        grid.innerHTML = filtered.map(card).join("");

      }catch(err){
        grid.innerHTML = "";
        empty.classList.remove("hidden");
        empty.innerHTML = `‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${err.message || err}`;
      }
    }

    // auto load
    window.onload = () => {
      document.getElementById("q").addEventListener("input", () => load());
      load();
    };
  </script>
</body>
</html>

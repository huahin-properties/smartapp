<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Hua Hin Properties | Luxury Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root { --navy: #0B1829; --gold: #C9A84C; --white: #FDFAF5; --muted: #7A9BB5; --card-bg: rgba(11, 24, 41, 0.9); --row-h: 75px; --thumb-w: 110px; }
    body { background-color: #060F1A; color: var(--white); font-family: 'Montserrat', 'Sarabun', sans-serif; margin: 0; overflow-x: hidden; }
    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(6, 15, 26, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08); box-sizing: border-box;}
    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-container { max-width: 550px; margin: 0 auto; }
    .search-input { width: 100%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); border-radius: 50px; padding: 10px 40px; color: white; outline: none; }
    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 8px; }
    .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; transition: 0.2s; }
    .card-img { width: var(--thumb-w); flex-shrink: 0; background: #000; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .card-info { flex: 1; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; min-width: 0; }
    .price { font-size: 1rem; font-weight: 800; color: var(--gold); }

    /* PERSONALIZED */
    .special-header { display: none; background: rgba(11, 24, 41, 0.95); border: 1px solid var(--gold); border-radius: 16px; padding: 20px; margin: 15px; text-align: center; }
    #specialImg { max-width: 100%; border-radius: 10px; margin-bottom: 15px; display: none; }
    .action-btn { background: rgba(201,168,76,0.15); border: 1px solid var(--gold); color: var(--gold); padding: 8px 18px; border-radius: 50px; text-decoration: none; font-size: 0.8rem; font-weight: bold; margin-top: 10px; display: inline-block; }

    body.mode-focus header, body.mode-focus .hero { display: none !important; }
    body.mode-focus main { padding-top: 5px !important; }
    body.mode-focus .section-bar { border-top: none; justify-content: center; }
    @media (min-width: 768px) { .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <header><a href="#" style="color:var(--gold); text-decoration:none; font-weight:700;">HUA HIN PROPERTIES</a></header>
  <div id="specialHeader" class="special-header"><img id="specialImg" src=""><div id="specialMsg" style="color:var(--gold); font-size:1.1rem; font-weight:500;"></div><div id="actionBar"></div></div>
  <section class="hero"><h1 style="font-weight:300;">Prime Asset Catalog</h1><div class="search-container"><input type="text" id="searchInput" class="search-input" placeholder="Search..."></div></section>
  <div class="section-bar" style="text-align:center; padding:20px 0;"><h2 id="barTitle" style="font-size:1rem; color:var(--gold); letter-spacing:2px;">LUXURY COLLECTIONS</h2><span id="unitCount" style="font-size:0.7rem; color:var(--muted);"></span></div>
  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const params = new URLSearchParams(window.location.search);
    const shortId = params.get('s');

    async function init() {
      let fParams = params;
      if (shortId) {
        const res = await fetch(`${SCRIPT_URL}?s=${shortId}`);
        const json = await res.json();
        if (json.ok) fParams = new URLSearchParams(json.params);
      }
      if (fParams.get('mode') === 'focus') {
        document.body.classList.add('mode-focus');
        document.getElementById('barTitle').textContent = "CURATED FOR YOU";
        renderSpecial(fParams);
      }
      const response = await fetch(`${SCRIPT_URL}?mode=getUnitList&${fParams.toString()}`);
      const data = (await response.json()).data;
      document.getElementById('unitCount').textContent = `‚Äî ${data.length} UNITS FOUND`;
      document.getElementById('propGrid').innerHTML = data.map(p => `
        <a href="details.html?id=${p.HP_ID}${fParams.get('mode')==='focus'?'&mode=focus':''}" class="card">
          <div class="card-img"><img src="${p.Thumbnail_Image.startsWith('http')?p.Thumbnail_Image:'https://lh3.googleusercontent.com/d/'+p.Thumbnail_Image}"></div>
          <div class="card-info">
            <div><div style="font-weight:700;">${p.Project_Name}</div><div style="font-size:0.7rem;color:var(--muted);">${p.Bedrooms} Bed | ${p.Zone}</div></div>
            <div class="price">‡∏ø${(parseFloat(String(p.Sale_Price).replace(/[^0-9.]/g,''))||0).toLocaleString()}</div>
          </div>
        </a>`).join('');
    }

    function renderSpecial(p) {
      if (p.get('msg')) document.getElementById('specialMsg').textContent = p.get('msg');
      if (p.get('img')) { const img = document.getElementById('specialImg'); img.src = `https://lh3.googleusercontent.com/d/${p.get('img').replace(/\s/g,'')}`; img.style.display = 'block'; }
      if (p.get('btn1') && p.get('url1')) document.getElementById('actionBar').innerHTML = `<a href="${p.get('url1')}" class="action-btn">üìç ${p.get('btn1')}</a>`;
      document.getElementById('specialHeader').style.display = 'block';
    }
    init();
  </script>
</body>
</html>

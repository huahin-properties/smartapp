<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Master Index | HUA HIN PROPERTIES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --navy: #0B1829; --gold: #C9A84C; --border: rgba(201, 168, 76, 0.15); }
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; margin: 0; }
    header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(11, 24, 41, 0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; }
    .hero { padding: 80px 20px 20px; text-align: center; }
    .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 20px; }
    .card { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); border-radius: 15px; overflow: hidden; text-decoration: none; color: inherit; transition: 0.3s; height: 100%; display: flex; flex-direction: column; }
    .card:hover { transform: translateY(-5px); border-color: var(--gold); }
    .card-img { position: relative; aspect-ratio: 16/10; overflow: hidden; background: #000; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .hp-badge { position: absolute; top: 12px; left: 12px; background: var(--gold); color: #060F1A; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 10; }
    .card-content { padding: 15px; flex: 1; display: flex; flex-direction: column; }
    .price { font-size: 1.2rem; font-weight: 800; color: var(--gold); margin-top: auto; }
    .status-pill { font-size: 9px; font-weight: 800; background: rgba(16, 185, 129, 0.1); color: #10B981; padding: 3px 8px; border-radius: 50px; border: 1px solid rgba(16, 185, 129, 0.2); text-transform: uppercase; }
  </style>
</head>
<body>
  <header><h1 class="text-lg font-800 text-[#C9A84C] tracking-tighter italic">MASTER CATALOG</h1></header>
  <div class="hero">
    <input type="text" id="sI" onkeyup="f()" placeholder="Search Plot, Project or ID..." class="w-full max-w-lg bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-[#C9A84C] text-sm">
  </div>
  <div id="propGrid" class="grid-container">
    <div class="col-span-full text-center py-20 text-slate-500 font-700 animate-pulse">LOADING INVENTORY...</div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];
    async function init() {
      try {
        const res = await fetch(`${API}?mode=getListSmall&project=all`);
        data = await res.json(); f();
      } catch(e) { document.getElementById('propGrid').innerHTML = "Error loading data."; }
    }
    function f() {
      const q = document.getElementById('sI').value.toLowerCase();
      // ðŸŽ¯ à¸à¸¹à¹‰à¸„à¸·à¸™à¸à¸²à¸£à¹à¸ªà¸”à¸‡à¸œà¸¥à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸” (à¸„à¸·à¸™à¸„à¹ˆà¸²à¹€à¸”à¸´à¸¡)
      const filtered = data.filter(u => !q || u.HP_ID.toLowerCase().includes(q) || (u.Project_Name && u.Project_Name.toLowerCase().includes(q)) || (u.Plot && u.Plot.toLowerCase().includes(q)));
      
      document.getElementById('propGrid').innerHTML = filtered.map(u => `
        <a href="details.html?id=${u.HP_ID}" class="card">
          <div class="card-img">
            <div class="hp-badge">${u.HP_ID}</div>
            <img src="${u.Thumbnail_Image || 'https://via.placeholder.com/400x250'}" loading="lazy">
          </div>
          <div class="card-content">
            <div class="flex justify-between items-center mb-2">
              <span class="text-[10px] font-700 text-slate-400 uppercase tracking-widest">${u.Project_Name || 'Master'}</span>
              <span class="status-pill">${u.Status || 'Available'}</span>
            </div>
            <div class="text-sm font-700 mb-1 uppercase">Plot ${u.Plot || '-'}</div>
            <div class="price">à¸¿${Number(u.Sale_Price || 0).toLocaleString()}</div>
          </div>
        </a>`).join('');
    }
    window.onload = init;
  </script>
</body>
</html>

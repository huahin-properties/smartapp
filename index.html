<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Master Hub | HuaHin.Properties</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #0f172a; color: white; }
    .prop-card { background: rgba(255,255,255,0.05); border-radius: 1.5rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
    .btn-more { background: white; color: #0f172a; padding: 1rem 2rem; border-radius: 1rem; font-weight: 800; text-transform: uppercase; }
  </style>
</head>
<body class="p-6">
  <header class="mb-10 text-center">
    <h1 class="text-3xl font-800 tracking-tighter">LUXURY COLLECTIONS</h1>
    <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-2">Master Index V113</p>
  </header>

  <div id="propertyContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  
  <div id="loadMoreArea" class="text-center py-10 hidden">
    <button onclick="fetchData(true)" class="btn-more">Load More Results</button>
  </div>

  <div id="loading" class="text-center py-10">
    <div class="animate-spin inline-block w-8 h-8 border-4 border-white border-t-transparent rounded-full"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let offset = 0;
    const LIMIT = 10;

    async function fetchData(isMore = false) {
      if(!isMore) { offset = 0; document.getElementById('propertyContainer').innerHTML = ''; }
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('loadMoreArea').classList.add('hidden');

      try {
        const res = await fetch(`${API}?mode=getListSmall&project=all&limit=${LIMIT}&offset=${offset}`);
        const data = await res.json();
        if(data.ok) {
          renderCards(data.items);
          if(data.hasMore) {
            offset += LIMIT;
            document.getElementById('loadMoreArea').classList.remove('hidden');
          }
        }
      } catch(e) { console.error(e); }
      document.getElementById('loading').classList.add('hidden');
    }

    function renderCards(items) {
      const container = document.getElementById('propertyContainer');
      items.forEach(u => {
        container.innerHTML += `
          <div class="prop-card">
            <img src="${u.Thumbnail_Image}" class="w-full h-48 object-cover">
            <div class="p-5">
              <h3 class="font-800 text-lg uppercase tracking-tight">Plot ${u.Plot}</h3>
              <p class="text-slate-400 text-xs mb-4">${u.Project_Name}</p>
              <div class="flex justify-between items-center">
                <span class="text-xl font-800">à¸¿${Number(u.Sale_Price).toLocaleString()}</span>
                <a href="details.html?id=${u.HP_ID}" class="text-[10px] font-800 uppercase border-b border-white">Details</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    window.onload = () => fetchData();
  </script>
</body>
</html>

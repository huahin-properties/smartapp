<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Hua Hin Properties | Luxury Asset Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --navy: #0B1829; --navy-dark: #060F1A; --gold: #C9A84C; --gold-lt: #E4C46A;
      --white: #FDFAF5; --muted: #7A9BB5; --border: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(11, 24, 41, 0.9); --row-h: 80px; --thumb-w: 105px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--navy-dark); color: var(--white); font-family: 'Montserrat', 'Sarabun', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
    body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% -10%, rgba(27, 79, 114, 0.3) 0%, transparent 70%); z-index: -1; }

    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(6, 15, 26, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); box-sizing: border-box;}
    .logo { font-size: 1.1rem; font-weight: 700; color: var(--gold); text-decoration: none; }
    .btn-contact { background: var(--gold); color: var(--navy-dark); padding: 6px 14px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-decoration: none; text-transform: uppercase; }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .hero-title { font-size: 1.6rem; font-weight: 300; margin: 0; margin-bottom: 15px; letter-spacing: 1px; }

    .search-container { max-width: 550px; margin: 0 auto; }
    .search-box { position: relative; margin-bottom: 10px; }
    .search-input { width: 100%; background: #FFFFFF; border: 1px solid var(--gold); border-radius: 50px; padding: 10px 15px 10px 40px; color: #0B1829; font-size: 0.85rem; font-family: 'Montserrat', sans-serif; outline: none; font-weight: 600; }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #0B1829; font-size: 0.8rem; }

    .filters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
    .filter-select { background: #FFFFFF; border: 1px solid var(--gold); border-radius: 8px; padding: 8px; color: #0B1829; font-size: 0.75rem; font-family: 'Montserrat', sans-serif; outline: none; appearance: none; font-weight: 600; text-align: center; }

    .pill-container { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
    .pill { white-space: nowrap; padding: 6px 14px; border-radius: 50px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: var(--muted); font-size: 0.65rem; font-weight: 700; cursor: pointer; text-transform: uppercase; }
    .pill.active { background: var(--gold); color: var(--navy-dark); border-color: var(--gold); }

    .section-bar { display: flex; justify-content: space-between; align-items: baseline; padding: 15px 15px 10px; border-top: 1px solid var(--border); margin-top: 10px; }
    .section-title { font-size: 1rem; color: var(--gold); letter-spacing: 1px; }

    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 8px; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; transition: 0.2s; }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; background: #000; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .hp-id { position: absolute; top: 4px; left: 6px; font-size: 0.45rem; color: rgba(255, 255, 255, 0.5); z-index: 2; }
    
    .card-info { flex: 1; padding: 4px 10px; display: flex; flex-direction: column; justify-content: center; min-width: 0; gap: 2px; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 5px; }

    .prop-name { font-size: 0.82rem; font-weight: 700; color: var(--white); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .prop-specs { font-size: 0.65rem; color: var(--muted); font-weight: 400; }
    .price-new { font-size: 0.95rem; font-weight: 800; color: var(--gold-lt); white-space: nowrap; }

    .status-tag { font-size: 0.48rem; padding: 1.5px 5px; border-radius: 3px; font-weight: bold; text-transform: uppercase; border: 1px solid; display: inline-block; width: fit-content; line-height: 1; }
    .s-available { background: rgba(46, 204, 138, 0.1); color: #2ECC8A; border-color: #2ECC8A; }
    .s-off-plan { background: rgba(206, 168, 108, 0.1); color: #CEA86C; border-color: #CEA86C; }
    .furnish-text { font-size: 0.6rem; font-weight: 400; color: var(--gold-lt); opacity: 0.9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: right; letter-spacing: 0.2px;}

    .prop-loc-new { font-size: 0.58rem; font-weight: 300; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .special-header { display: none; background: rgba(11, 24, 41, 0.95); border: 1px solid var(--gold); border-radius: 16px; padding: 20px; margin: 15px; text-align: center; }
    #specialImg { max-width: 100%; border-radius: 10px; margin-bottom: 12px; display: none; }
    .action-btn { background: rgba(201,168,76,0.15); border: 1px solid var(--gold); color: var(--gold); padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 0.8rem; font-weight: bold; margin-top: 10px; display: inline-block; }

    body.mode-focus header, body.mode-focus .hero { display: none !important; }
    body.mode-focus main { padding-top: 5px !important; }
    @media (min-width: 768px) { :root { --row-h: 90px; --thumb-w: 140px; } .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <header><a href="#" style="color:var(--gold); text-decoration:none; font-weight:700;">HUA HIN<span style="font-weight:300; color:#fff;">.PROPERTIES</span></a><a href="https://line.me/R/ti/p/@qap7218t" class="btn-contact">Contact</a></header>
  <div id="specialHeader" class="special-header"><img id="specialImg" src=""><div id="specialMsg" style="color:var(--gold); font-size:1rem; font-weight:500;"></div><div id="actionBar"></div></div>
  <div id="focusBar" style="display:none; text-align:center; padding:20px 15px 10px;"><div style="font-size:1rem; color:var(--gold); letter-spacing:2px; text-transform:uppercase;">Curated for You</div><div id="curatedCount" style="font-size:0.65rem; color:var(--muted); letter-spacing:1px;"></div></div>

  <section class="hero">
    <div class="search-container">
      <div class="search-box"><span class="search-icon">üîç</span><input type="text" id="searchInput" class="search-input" placeholder="Search Location, ID, or Project..."></div>
      <div class="filters-grid">
        <select id="areaFilter" class="filter-select"><option value="">All Zones</option><option value="Hua Hin">Hua Hin</option><option value="Cha-am">Cha-am</option><option value="Pranburi">Pranburi</option></select>
        <select id="sortFilter" class="filter-select"><option value="">Price Sort</option><option value="low-high">Low ‚Üí High</option><option value="high-low">High ‚Üí Low</option></select>
        <select id="bedFilter" class="filter-select"><option value="">Bedrooms</option><option value="1">1 Bed</option><option value="2">2 Bed</option><option value="3">3 Bed</option><option value="4">4 Bed</option><option value="5">5+ Bed</option></select>
      </div>
      <div class="pill-container" id="pillBox">
        <div class="pill active" data-f="all">All</div><div class="pill" data-f="Sale">Sale</div><div class="pill" data-f="Rent">Rent</div><div class="pill" data-f="Pool Villa">Pool Villa</div><div class="pill" data-f="Condo">Condo</div>
      </div>
    </div>
  </section>

  <div class="section-bar"><h2 id="barTitle" class="section-title" style="font-size:0.9rem;">LUXURY COLLECTIONS</h2><span id="unitCount" style="font-size:0.65rem; color:var(--muted); font-weight:700;">Loading...</span></div>
  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];
    const urlParams = new URLSearchParams(window.location.search);
    const shortId = urlParams.get('s');

    async function init() {
      let fParams = urlParams;
      if (shortId) {
        try {
          const res = await fetch(`${SCRIPT_URL}?s=${shortId}`);
          const json = await res.json();
          if (json.ok) fParams = new URLSearchParams(json.params);
        } catch (e) {}
      }
      if (fParams.get('mode') === 'focus') {
        document.body.classList.add('mode-focus');
        document.getElementById('focusBar').style.display = 'block';
        renderSpecial(fParams);
      }
      getProperties(fParams);
    }

    function renderSpecial(p) {
      if (p.get('msg')) document.getElementById('specialMsg').textContent = p.get('msg');
      if (p.get('img')) { 
        const img = document.getElementById('specialImg'); 
        const cleanId = p.get('img').replace(/\s/g,'').replace(/^1/,'');
        img.src = `https://googleusercontent.com/profile/picture/1{cleanId}`; img.style.display = 'block'; 
      }
      if (p.get('btn1') && p.get('url1')) document.getElementById('actionBar').innerHTML = `<a href="${p.get('url1')}" class="action-btn">üìç ${p.get('btn1')}</a>`;
      document.getElementById('specialHeader').style.display = 'block';
    }

    async function getProperties(params) {
      try {
        const response = await fetch(`${SCRIPT_URL}?mode=getUnitList&${params.toString()}`);
        const json = await response.json();
        rawData = json.data;
        renderList(rawData);
      } catch (err) {}
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      document.getElementById('unitCount').textContent = `${items.length} UNITS`;
      if (document.getElementById('curatedCount')) document.getElementById('curatedCount').textContent = `(${items.length} UNITS FOUND)`;

      grid.innerHTML = items.map(p => {
        const labelText = p.Listing_Type === 'Rent' ? 'For Rent' : 'For Sale';
        const district = (p.District || "").replace(/‡∏≠‡∏≥‡πÄ‡∏†‡∏≠|District/g, "").trim();
        const zone = (p.Zone || "").replace(/‡πÇ‡∏ã‡∏ô|Zone/g, "").trim();
        let displayPrice = p.Listing_Type === 'Rent' ? parseFloat(String(p.Monthly_Rent || "0").replace(/[^0-9.]/g, '')) : parseFloat(String(p.Sale_Price || "0").replace(/[^0-9.]/g, ''));
        const statusCls = String(p.Status).toLowerCase().includes('off') ? 's-off-plan' : 's-available';

        return `
          <a href="details.html?id=${p.HP_ID}${urlParams.has('s')||urlParams.has('mode')?'&mode=focus':''}" class="card">
            <div class="card-img"><span class="hp-id">#${p.HP_ID}</span><img src="${p.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div class="info-row"><div class="prop-name">${labelText}</div></div>
              <div class="info-row">
                <div class="prop-specs">${p.Bedrooms} Bed | ${p.Bathrooms} Bath</div>
                <div class="price-new">‡∏ø${displayPrice.toLocaleString()}${p.Listing_Type==='Rent'?'/mo':''}</div>
              </div>
              <div class="info-row">
                <span class="status-tag ${statusCls}">${p.Status || 'Available'}</span>
                <div class="furnish-text">${p.Furnishing || '-'}</div>
              </div>
              <div class="info-row"><div class="prop-loc-new">${district} | ${zone}</div></div>
            </div>
          </a>`;
      }).join('');
    }

    function filterData() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const area = document.getElementById('areaFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      const activePill = document.querySelector('.pill.active').dataset.f;

      let filtered = rawData.filter(p => {
        const text = `${p.District} ${p.HP_ID} ${p.Project_Name} ${p.Zone}`.toLowerCase();
        const matchQ = q === "" || text.includes(q);
        const matchArea = area === "" || p.District === area || p.Zone === area;
        let matchBed = bed === "" || parseInt(p.Bedrooms) == parseInt(bed);
        const matchPill = activePill === "all" || p.Listing_Type === activePill || p.Type === activePill || p.Status === activePill;
        return matchQ && matchArea && matchBed && matchPill;
      });

      if (sort === "low-high") filtered.sort((a,b) => (parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,'')) || 0) - (parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,'')) || 0));
      else if (sort === "high-low") filtered.sort((a,b) => (parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,'')) || 0) - (parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,'')) || 0));
      renderList(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterData);
    document.getElementById('areaFilter').addEventListener('change', filterData);
    document.getElementById('bedFilter').addEventListener('change', filterData);
    document.getElementById('sortFilter').addEventListener('change', filterData);
    document.getElementById('pillBox').addEventListener('click', (e) => {
      if (e.target.classList.contains('pill')) {
        document.querySelectorAll('.pill').forEach(el => el.classList.remove('active'));
        e.target.classList.add('active');
        filterData();
      }
    });

    init();
  </script>
</body>
</html>

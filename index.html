<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Hua Hin Properties | Master Index V116</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --navy: #0B1829; --navy-dark: #060F1A; --gold: #C9A84C; --gold-lt: #E4C46A;
      --white: #FDFAF5; --muted: #7A9BB5; --border: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(11, 24, 41, 0.9); --row-h: 80px; --thumb-w: 105px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--navy-dark); color: var(--white); font-family: 'Montserrat', 'Sarabun', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* MASTER SPLASH SCREEN */
    #pageSplash { position: fixed; inset: 0; background: var(--navy-dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.6s ease-out, visibility 0.6s; }
    .ducky-wrap { display: flex; gap: 18px; margin-bottom: 25px; font-size: 50px; }
    .ducky { animation: bounceDucky 0.8s ease-in-out infinite alternate; }
    @keyframes bounceDucky { 0% { transform: translateY(0); } 100% { transform: translateY(-18px); } }

    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(6, 15, 26, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
    .logo { font-size: 1.1rem; font-weight: 700; color: var(--gold); text-decoration: none; }
    .btn-contact { background: var(--gold); color: var(--navy-dark); padding: 6px 12px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; text-decoration: none; }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-box { position: relative; margin-bottom: 10px; }
    .search-input { width: 100%; background: #FFFFFF; border: 1px solid var(--gold); border-radius: 50px; padding: 10px 15px 10px 40px; color: #0B1829; font-weight: 600; font-size: 0.85rem; outline: none; }
    
    .filters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
    .filter-select { background: #FFFFFF; border: 1px solid var(--gold); border-radius: 8px; padding: 8px; color: #0B1829; font-size: 0.75rem; font-weight: 600; text-align: center; outline: none; appearance: none; }

    /* PILL FILTER AREA */
    .pill-container { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; -ms-overflow-style: none; }
    .pill-container::-webkit-scrollbar { display: none; }
    .pill { white-space: nowrap; padding: 6px 14px; border-radius: 50px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: var(--muted); font-size: 0.62rem; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
    .pill.active { background: var(--gold); color: var(--navy-dark); border-color: var(--gold); }

    .section-bar { display: flex; justify-content: space-between; align-items: baseline; padding: 15px 15px 10px; border-top: 1px solid var(--border); margin-top: 10px; }
    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 8px; }

    /* HORIZONTAL CARD DESIGN */
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .hp-id { position: absolute; top: 4px; left: 6px; font-size: 0.45rem; color: rgba(255, 255, 255, 0.5); z-index: 2; }
    
    .card-info { flex: 1; padding: 4px 10px; display: flex; flex-direction: column; justify-content: center; gap: 2px; min-width: 0; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 5px; }
    .prop-name { font-size: 0.82rem; font-weight: 700; color: var(--white); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .price-new { font-size: 0.95rem; font-weight: 800; color: var(--gold-lt); white-space: nowrap; }
    .status-tag { font-size: 0.48rem; padding: 1.5px 5px; border-radius: 3px; border: 1px solid; font-weight: bold; text-transform: uppercase; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: rgba(46, 204, 138, 0.1); }

    @media (min-width: 768px) { :root { --row-h: 90px; --thumb-w: 140px; } .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>

  <div id="pageSplash">
    <div class="ducky-wrap"><span class="ducky">üêö</span><span class="ducky">üåä</span><span class="ducky">üå¥</span></div>
    <div class="splash-welcome" style="color:var(--gold); font-size:0.75rem; letter-spacing:6px; margin-bottom:8px;">WELCOME</div>
    <div class="splash-text" style="font-size:1.2rem; font-weight:800; letter-spacing:4px;">HUAHIN.PROPERTIES</div>
  </div>

  <header>
    <a href="#" class="logo">HUA HIN<span style="font-weight:300; color:#fff;">.PROPERTIES</span></a>
    <a href="https://line.me/R/ti/p/@qap7218t" class="btn-contact">Contact</a>
  </header>

  <section class="hero">
    <div class="search-container">
      <div class="search-box"><input type="text" id="searchInput" class="search-input" placeholder="Search Location, ID, or Project..."></div>
      <div class="filters-grid">
        <select id="areaFilter" class="filter-select"><option value="">All Zones</option></select>
        <select id="sortFilter" class="filter-select"><option value="">Price Sort</option><option value="low">Low ‚Üí High</option><option value="high">High ‚Üí Low</option></select>
        <select id="bedFilter" class="filter-select"><option value="">Bedrooms</option></select>
      </div>
      <div class="pill-container" id="pillBox">
        <div class="pill active" data-f="all">All</div>
        <div class="pill" data-f="Sale">Sale</div>
        <div class="pill" data-f="Rent">Rent</div>
        <div class="pill" data-f="Pool Villa">Pool Villa</div>
        <div class="pill" data-f="Condo">Condo</div>
        <div class="pill" data-f="House">House</div>
        <div class="pill" data-f="Land">Land</div>
        <div class="pill" data-f="Others">Others</div>
        <div class="pill" data-f="Commercial">Commercial</div>
      </div>
    </div>
  </section>

  <div class="section-bar">
    <h2 class="section-title" style="font-size:0.9rem; color:var(--gold);">LUXURY COLLECTIONS</h2>
    <span id="unitCount" style="font-size:0.65rem; color:var(--muted); font-weight:700;">Loading...</span>
  </div>

  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];

    async function init() {
      try {
        const response = await fetch(`${SCRIPT_URL}?mode=getListSmall&project=all`);
        rawData = await response.json();
        
        // Setup Dynamic Dropdowns
        const zones = [...new Set(rawData.map(p => p.Zone))].filter(Boolean).sort();
        zones.forEach(z => document.getElementById('areaFilter').innerHTML += `<option value="${z}">${z}</option>`);
        const beds = [...new Set(rawData.map(p => p.Bedrooms))].sort((a,b)=>a-b);
        beds.forEach(b => document.getElementById('bedFilter').innerHTML += `<option value="${b}">${b} Bed</option>`);
        
        render(rawData);
      } catch (err) { console.error("Load Error:", err); }
      
      // Hide Splash
      const splash = document.getElementById('pageSplash');
      splash.style.opacity = '0';
      setTimeout(() => { splash.style.display = 'none'; }, 600);
    }

    function render(items) {
      document.getElementById('unitCount').textContent = `${items.length} UNITS`;
      document.getElementById('propGrid').innerHTML = items.map(p => {
        const label = p.Listing_Type === 'Rent' ? 'For Rent' : 'For Sale';
        const price = p.Listing_Type === 'Rent' ? Number(p.Monthly_Rent || 0) : Number(p.Sale_Price || 0);
        return `
          <a href="details.html?id=${p.HP_ID}" class="card">
            <div class="card-img">
              <span class="hp-id">#${p.HP_ID}</span>
              <img src="${p.Thumbnail_Image}" loading="lazy">
            </div>
            <div class="card-info">
              <div class="info-row"><div class="prop-name">${label}</div></div>
              <div class="info-row">
                <div class="prop-specs">${p.Bedrooms} Bed | ${p.Bathrooms || 0} Bath</div>
                <div class="price-new">‡∏ø${price.toLocaleString()}${p.Listing_Type==='Rent'?'/mo':''}</div>
              </div>
              <div class="info-row">
                <span class="status-tag s-available">${p.Status || 'Available'}</span>
                <div style="font-size:0.58rem; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${p.District || ''} | ${p.Zone || ''}</div>
              </div>
            </div>
          </a>`;
      }).join('');
    }

    function filter() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const area = document.getElementById('areaFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const pill = document.querySelector('.pill.active').dataset.f;
      const sort = document.getElementById('sortFilter').value;

      let filtered = rawData.filter(p => {
        const matchQ = !q || `${p.HP_ID} ${p.Project_Name} ${p.Zone}`.toLowerCase().includes(q);
        const matchArea = !area || p.Zone === area || p.District === area;
        const matchBed = !bed || String(p.Bedrooms) === bed;
        // ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏° Listing_Type ‡∏´‡∏£‡∏∑‡∏≠ Type (House/Land/Others/Commercial)
        const matchPill = pill === 'all' || p.Listing_Type === pill || p.Type === pill;
        return matchQ && matchArea && matchBed && matchPill;
      });

      if (sort === "low") filtered.sort((a,b) => (a.Sale_Price || a.Monthly_Rent) - (b.Sale_Price || b.Monthly_Rent));
      else if (sort === "high") filtered.sort((a,b) => (b.Sale_Price || b.Monthly_Rent) - (a.Sale_Price || a.Monthly_Rent));

      render(filtered);
    }

    // Event Listeners
    document.getElementById('searchInput').addEventListener('input', filter);
    document.getElementById('areaFilter').addEventListener('change', filter);
    document.getElementById('bedFilter').addEventListener('change', filter);
    document.getElementById('sortFilter').addEventListener('change', filter);
    document.getElementById('pillBox').addEventListener('click', (e) => {
      if (e.target.classList.contains('pill')) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        e.target.classList.add('active');
        filter();
      }
    });

    window.onload = init;
  </script>
</body>
</html>

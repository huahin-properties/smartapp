<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Asset Editor | MASTER SYSTEM V127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 180px; max-width: 1024px; margin: 0 auto; }
    .tab-active { border-bottom: 4px solid #C9A84C; color: #C9A84C; }
    .input-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 1.5rem; border-radius: 1.5rem; margin-bottom: 1.5rem; }
    .field-label { font-size: 10px; font-weight: 800; color: #7A9BB5; text-transform: uppercase; margin-bottom: 0.5rem; display: block; letter-spacing: 1px; }
    .field-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 0.75rem; color: white; outline: none; transition: 0.2s; font-size: 14px; }
    
    .img-tile { position: relative; aspect-ratio: 1; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: #000; }
    .img-tile.marked { opacity: 0.3; border: 2.5px solid #EF4444; filter: grayscale(0.8); }
    .img-x { position: absolute; top: 6px; right: 6px; width: 24px; height: 24px; border-radius: 50%; background: rgba(239,68,68,0.95); color: white; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 20; border: 2px solid #060F1A; }

    .upload-overlay { position: fixed; inset: 0; background: rgba(6,15,26,0.92); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #C9A84C; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .save-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(6,15,26,0.98); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); padding: 25px 20px; z-index: 1000; }
    .btn-update { background: #C9A84C; color: #060F1A; width: 100%; max-width: 1000px; margin: 0 auto; display: block; height: 60px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }
    .btn-delete-batch { background: #EF4444; color: white; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: none; }
  </style>
</head>
<body>
  <div id="upLoading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 tracking-[0.3em]">PROCESSING...</div></div>

  <div class="content-wrapper">
    <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white flex justify-between items-center mb-8 border border-white/5 shadow-2xl">
      <div><p class="text-[#C9A84C] font-800 uppercase tracking-widest text-[10px] mb-2">Master Database Editor</p><h1 id="displayId" class="text-3xl font-800 tracking-tighter italic">HP-XXXX</h1></div>
      <button onclick="location.href='dashboard.html'" class="bg-white/5 hover:bg-white/20 p-4 rounded-2xl transition-all">‚úï</button>
    </div>

    <div class="flex gap-8 mb-8 border-b border-white/10 px-4">
      <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-800 text-[11px] uppercase tracking-widest tab-active">Property Data</button>
      <button onclick="switchTab('photo')" id="btn-photo" class="pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500">Cover & Gallery</button>
    </div>

    <div id="tab-info" class="space-y-6">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-6">
        <div><label class="field-label">HP-ID</label><input id="HP_ID" class="field-input" readonly></div>
        <div><label class="field-label">Plot</label><input id="Plot" class="field-input"></div>
        <div><label class="field-label">Status</label><select id="Status" class="field-input"></select></div>
        <div><label class="field-label">Listing</label><select id="Listing_Type" class="field-input"></select></div>
        <div><label class="field-label">Bedrooms</label><input type="number" id="Bedrooms" class="field-input"></div>
        <div><label class="field-label">Bathrooms</label><input type="number" id="Bathrooms" class="field-input"></div>
        <div><label class="field-label">Living M¬≤</label><input id="Living_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">Land M¬≤</label><input id="Land_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">Furnishing</label><select id="Furnishing" class="field-input"></select></div>
        <div class="col-span-full"><label class="field-label">Description</label><textarea id="Description" rows="4" class="field-input"></textarea></div>
        <div><label class="field-label">District</label><select id="District" class="field-input"></select></div>
        <div><label class="field-label">Zone</label><select id="Zone" class="field-input"></select></div>
        <div class="bg-blue-900/20 p-3 rounded-xl border border-blue-500/20">
          <label class="field-label !text-blue-400">Sale Price (THB)</label>
          <input id="Sale_Price" class="field-input !border-blue-500/30 font-800 text-[#C9A84C]">
        </div>
      </div>
    </div>

    <div id="tab-photo" class="hidden space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-card">
          <span class="field-label">Main Cover Thumbnail</span>
          <div id="thumbPreview" class="h-48 bg-white/5 rounded-2xl border-2 border-dashed border-white/10 flex items-center justify-center overflow-hidden mb-4 relative">
            <span class="text-4xl opacity-20">üñºÔ∏è</span>
          </div>
          <button onclick="document.getElementById('file_thumb').click()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-800 uppercase text-xs">Pick New Cover</button>
          <input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="handleUpload(this, 'uploadThumb')">
          <input type="hidden" id="Thumbnail_Image">
        </div>

        <div class="input-card">
          <span class="field-label">Project Gallery Album</span>
          <div id="galleryPreview" class="h-48 bg-white/5 rounded-2xl border-2 border-dashed border-white/10 p-3 grid grid-cols-4 gap-2 overflow-y-auto mb-3"></div>
          <button id="delBtn" onclick="processBatchDelete()" class="btn-delete-batch w-full">Delete Selected Photos</button>
          <button onclick="document.getElementById('file_gallery').click()" class="w-full py-4 bg-purple-600 text-white rounded-xl font-800 uppercase text-xs">Add Photos</button>
          <input type="file" id="file_gallery" class="hidden" multiple accept="image/*" onchange="handleUpload(this, 'uploadGallery')">
          <input type="hidden" id="Album_Image">
        </div>
      </div>
      
      <div class="input-card">
        <span class="field-label">PDF Documents (URLs)</span>
        <div class="space-y-3 mt-4">
          <input type="text" id="Sales_Gallery" class="field-input !text-[11px]" placeholder="Sales Gallery Link">
          <input type="text" id="Material_PDF" class="field-input !text-[11px]" placeholder="Material PDF Link">
          <input type="text" id="FloorPlan_PDF" class="field-input !text-[11px]" placeholder="Floor Plan Link">
        </div>
      </div>
    </div>
  </div>

  <div class="save-bar">
    <button onclick="confirmSave()" id="saveBtn" class="btn-update shadow-2xl">Update Master Database</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    const hpId = new URLSearchParams(window.location.search).get('id');
    let dataLoaded = false;
    let currentGallery = [];
    let markedForDelete = [];

    // ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏†‡∏≤‡∏û‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î (Extreme Compression)
    function _instantImg(url) {
      if (!url || !url.includes("googleusercontent.com")) return url;
      return url.split('=')[0] + "=s150";
    }

    async function init() {
      if (hpId) {
        document.getElementById('displayId').innerText = hpId;
        // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏±‡∏ô‡∏ó‡∏µ (Property Data) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
        const meta = (await (await fetch(`${API}?mode=getMetadata`)).json()).data;
        ["Status", "Listing_Type", "Furnishing", "District", "Zone"].forEach(f => {
          if(document.getElementById(f)) document.getElementById(f).innerHTML = meta[f].map(v => `<option value="${v}">${v}</option>`).join('');
        });

        const res = await (await fetch(`${API}?mode=getUnitDetail&id=${hpId}`)).json();
        if (res.ok) {
          Object.keys(res.data).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = res.data[k]; });
          currentGallery = res.data.Album_Image ? res.data.Album_Image.split(',').filter(Boolean) : [];
          dataLoaded = true;
        }
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡πÅ‡∏ó‡πá‡∏ö‡πÅ‡∏ö‡∏ö On-Demand Loading (‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô)
    function switchTab(t) {
      document.getElementById('tab-photo').classList.toggle('hidden', t !== 'photo');
      document.getElementById('tab-info').classList.toggle('hidden', t !== 'info');
      document.getElementById('btn-photo').className = t === 'photo' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500';
      document.getElementById('btn-info').className = t === 'info' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500';
      
      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ó‡πá‡∏ö Photo ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å ‡∏Ñ‡πà‡∏≠‡∏¢‡∏™‡∏±‡πà‡∏á Render ‡∏£‡∏π‡∏õ
      if (t === 'photo' && dataLoaded) {
        renderMainThumb(document.getElementById('Thumbnail_Image').value);
        renderGallery();
      }
    }

    function renderMainThumb(url) {
      const box = document.getElementById('thumbPreview');
      if (url) {
        box.innerHTML = `<div class="img-x" onclick="removeMainThumb('${url}')">‚úï</div><img src="${_instantImg(url)}" class="w-full h-full object-cover">`;
      } else {
        box.innerHTML = `<span class="text-4xl opacity-20">üñºÔ∏è</span>`;
      }
    }

    function renderGallery() {
      const box = document.getElementById('galleryPreview');
      box.innerHTML = currentGallery.map((url, i) => `
        <div class="img-tile ${markedForDelete.includes(i) ? 'marked' : ''}">
          <div class="img-x" onclick="toggleMark(${i})">‚úï</div>
          <img src="${_instantImg(url)}" class="w-full h-full object-cover">
        </div>
      `).join('') || '<span class="text-4xl opacity-10 col-span-4 self-center justify-self-center">üóÇÔ∏è</span>';
      document.getElementById('delBtn').style.display = markedForDelete.length > 0 ? 'block' : 'none';
      document.getElementById('delBtn').innerText = `Confirm Delete ${markedForDelete.length} Photos`;
    }

    async function handleUpload(input, mode) {
      const files = input.files; if (!files.length) return;
      showLoading("UPLOADING...");
      for (let i = 0; i < files.length; i++) {
        const base64 = await toBase64(files[i]);
        const res = await fetch(API, { method: 'POST', body: JSON.stringify({ mode, hpId, data: base64, type: files[i].type, name: files[i].name }) });
        const result = await res.json();
        if (result.ok) {
          if (mode === 'uploadThumb') {
            document.getElementById('Thumbnail_Image').value = result.url;
            renderMainThumb(result.url);
          } else {
            currentGallery.push(result.url);
          }
        }
      }
      document.getElementById('Album_Image').value = currentGallery.join(',');
      renderGallery(); hideLoading();
    }

    const toBase64 = f => new Promise((res, rej) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result.split(',')[1]); r.onerror = rej; });

    function toggleMark(i) {
      const idx = markedForDelete.indexOf(i);
      if (idx > -1) markedForDelete.splice(idx, 1); else markedForDelete.push(i);
      renderGallery();
    }

    function processBatchDelete() {
      if(!confirm(`Delete ${markedForDelete.length} photos?`)) return;
      const targets = markedForDelete.sort((a,b) => b-a);
      for (const idx of targets) {
        const url = currentGallery[idx];
        fetch(API, { method: 'POST', body: JSON.stringify({ mode: 'deleteFile', url }) });
        currentGallery.splice(idx, 1);
      }
      markedForDelete = []; document.getElementById('Album_Image').value = currentGallery.join(','); renderGallery();
    }

    function confirmSave() { if(confirm("Update database?")) saveData(); }
    async function saveData() {
      const btn = document.getElementById('saveBtn'); showLoading("SAVING..."); btn.disabled = true;
      const payload = { mode: "updateUnit", HP_ID: hpId };
      document.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) payload[el.id] = el.value; });
      try {
        const res = await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
        if ((await res.json()).ok) { hideLoading(); alert('SUCCESS! ‚úÖ'); location.href = 'dashboard.html'; }
      } catch (e) { hideLoading(); alert('Error: ' + e); btn.disabled = false; }
    }

    function showLoading(txt) { document.getElementById('loadText').innerText = txt; document.getElementById('upLoading').style.display = 'flex'; }
    function hideLoading() { document.getElementById('upLoading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>

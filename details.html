<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Asset Details | MASTER RESTORATION V162</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --navy: #0B1829; --gold: #C9A84C; --white: #FFFFFF; --bg: #060F1A; --border: rgba(201, 168, 76, 0.15); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--bg); color: var(--white); font-family: 'Montserrat', sans-serif; -webkit-font-smoothing: antialiased; }
    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(11, 24, 41, 0.96); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .back { text-decoration: none; color: var(--gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
    .gallery-container { margin-top: 65px; padding: 0 15px; max-width: 1100px; margin: 0 auto; }
    .main-stage { position: relative; width: 100%; aspect-ratio: 16/10; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
    .main-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
    .thumb-row { display: flex; gap: 10px; padding: 12px 0; overflow-x: auto; scrollbar-width: none; }
    .thumb { width: 80px; aspect-ratio: 16/10; border-radius: 8px; object-fit: cover; cursor: pointer; opacity: 0.5; border: 1px solid transparent; }
    .thumb.active { opacity: 1; border-color: var(--gold); }
    .content { padding: 10px 15px 120px; max-width: 900px; margin: 0 auto; }
    .info-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 22px; margin-bottom: 15px; border: 1px solid var(--border); }
    .label { font-size: 0.55rem; color: #7A9BB5; text-transform: uppercase; font-weight: 600; margin-bottom: 3px; }
    .val { font-size: 0.85rem; font-weight: 500; color: #FFF; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .map-box { width: 100%; height: 230px; border-radius: 12px; overflow: hidden; margin-top: 15px; border: 1px solid var(--border); }
    .footer { position: fixed; bottom: 0; width: 100%; background: #0B1829; padding: 12px 15px; border-top: 1px solid var(--border); z-index: 1000; }
    .btn-chat { background: var(--gold); color: #060F1A; text-decoration: none; padding: 15px; border-radius: 6px; display: block; text-align: center; font-size: 0.88rem; font-weight: 700; text-transform: uppercase; }
  </style>
</head>
<body>
  <header><a href="index.html" class="back">âœ• Close</a><div style="font-family:'Playfair Display',serif; color:var(--gold); font-weight:700;">MASTER CATALOG</div><div style="width:40px;"></div></header>
  
  <div class="gallery-container">
    <div class="main-stage"><img id="mainImg" class="main-img" src=""></div>
    <div class="thumb-row" id="thumbStrip"></div>
  </div>

  <main class="content">
    <div class="info-card">
      <h1 id="pPlot" style="font-family:'Playfair Display',serif; font-size: 1.8rem; color: var(--gold); margin-bottom: 5px;">Plot ...</h1>
      <div id="pPrice" style="font-size: 1.5rem; font-weight: 800; color: #FFF; margin-bottom: 20px;">à¸¿0</div>
      <div class="grid">
        <div><div class="label">Bed / Bath</div><div class="val" id="vBB">-</div></div>
        <div><div class="label">Living Area</div><div class="val" id="vLiving">-</div></div>
      </div>
    </div>

    <div class="info-card">
      <h2 style="font-size: 0.65rem; color: var(--gold); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 2px;">Specifications</h2>
      <div class="grid" id="vSpecs">
        <div><div class="label">Status</div><div class="val" id="vStatus">-</div></div>
        <div><div class="label">Furnishing</div><div class="val" id="vFurnish">-</div></div>
        <div><div class="label">District</div><div class="val" id="vDistrict">-</div></div>
        <div><div class="label">Zone</div><div class="val" id="vZone">-</div></div>
      </div>
    </div>

    <div class="info-card">
      <h2 style="font-size: 0.65rem; color: var(--gold); text-transform: uppercase; margin-bottom: 10px;">Description</h2>
      <p id="vDesc" style="font-size: 0.85rem; line-height: 1.7; color: #7A9BB5; white-space: pre-line;">-</p>
    </div>

    <div class="info-card" id="mapSection" style="display:none;">
      <h2 style="font-size: 0.65rem; color: var(--gold); text-transform: uppercase;">Location</h2>
      <div class="map-box"><iframe id="mapFrame" width="100%" height="100%" frameborder="0"></iframe></div>
    </div>
  </main>

  <div class="footer"><a href="https://line.me/R/ti/p/@qap7218t" class="btn-chat">ðŸ’¬ Live Chat Concierge</a></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const hpId = new URLSearchParams(window.location.search).get('id');
    let images = [];

    async function init() {
      if(!hpId) return;
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) renderData(json.data);
      } catch(e) { console.error(e); }
    }

    function renderData(u) {
      document.getElementById('pPlot').textContent = `Plot ${u.Plot || u.HP_ID}`;
      document.getElementById('pPrice').textContent = `à¸¿${Number(u.Sale_Price || 0).toLocaleString()}`;
      document.getElementById('vBB').textContent = `${u.Bedrooms || 0} Bed | ${u.Bathrooms || 0} Bath`;
      document.getElementById('vLiving').textContent = `${u.Living_Area_sq_m || '-'} mÂ²`;
      document.getElementById('vStatus').textContent = u.Status || "-";
      document.getElementById('vFurnish').textContent = u.Furnishing || "-";
      document.getElementById('vDistrict').textContent = u.District || "-";
      document.getElementById('vZone').textContent = u.Zone || "-";
      document.getElementById('vDesc').textContent = u.Description || "No description provided.";

      if (u.Coordinates && u.Coordinates !== "#") {
        document.getElementById('mapSection').style.display = 'block';
        document.getElementById('mapFrame').src = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY_HERE&q=${u.Coordinates}`;
        // à¸«à¸¡à¸²à¸¢à¹€à¸«à¸•à¸¸: à¹ƒà¸Šà¹‰à¸£à¸°à¸šà¸š Embed à¹€à¸”à¸´à¸¡à¸‚à¸­à¸‡à¸„à¸¸à¸“à¹„à¸”à¹‰à¹€à¸¥à¸¢à¸„à¸£à¸±à¸š
      }

      images = u.__album || [u.Thumbnail_Image];
      if (images.length > 0) {
        document.getElementById('mainImg').src = images[0];
        document.getElementById('thumbStrip').innerHTML = images.map((img, i) => 
          `<img class="thumb ${i===0?'active':''}" src="${img}" onclick="setMain(${i}, this)">`
        ).join('');
      }
    }

    function setMain(i, el) {
      document.getElementById('mainImg').src = images[i];
      document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    }

    window.onload = init;
  </script>
</body>
</html>

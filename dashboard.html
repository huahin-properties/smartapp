<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Master Dashboard | Ultra Compact V159</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
    .content-wrapper { padding: 10px; max-width: 1000px; margin: 0 auto; }
    
    /* üéØ ‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á 2 ‡πÅ‡∏ñ‡∏ß‡πÄ‡∏î‡πá‡∏î‡∏Ç‡∏≤‡∏î */
    .unit-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 14px; padding: 10px 12px; margin-bottom: 6px; display: flex; flex-direction: column; gap: 6px; transition: 0.2s; }
    .unit-card:hover { background: rgba(255,255,255,0.05); border-color: rgba(201, 168, 76, 0.3); }
    
    /* ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 1: ‡∏£‡∏π‡∏õ + ID/Project + Edit */
    .row-1 { display: flex; align-items: center; gap: 10px; position: relative; }
    .u-img { width: 50px; height: 38px; border-radius: 6px; object-cover: cover; background: #000; border: 1px solid rgba(255,255,255,0.1); }
    .u-info-main { flex: 1; min-width: 0; display: flex; align-items: center; gap: 8px; }
    .u-id-badge { font-size: 11px; font-weight: 800; color: #FFFFFF; background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px; white-space: nowrap; }
    .u-project-name { font-size: 11px; font-weight: 600; color: #94A3B8; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    /* ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 2: Sale Status + Live Control */
    .row-2 { display: flex; align-items: center; gap: 10px; }
    .u-sale-status { font-size: 9px; font-weight: 800; color: #C9A84C; background: rgba(201, 168, 76, 0.08); padding: 5px 10px; border-radius: 6px; border: 1px solid rgba(201, 168, 76, 0.15); min-width: 90px; text-align: center; text-transform: uppercase; }

    /* üéØ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡∏µ‡∏ï‡∏≤‡∏°‡∏™‡∏±‡πà‡∏á‡πÄ‡∏î‡πá‡∏î‡∏Ç‡∏≤‡∏î */
    .status-select { flex: 1; background: #0B1829; border-radius: 8px; font-size: 10px; font-weight: 800; padding: 5px 8px; outline: none; cursor: pointer; border: 1.5px solid transparent; transition: 0.3s; }
    
    .st-online { color: #10B981 !important; border-color: rgba(16, 185, 129, 0.4) !important; background: rgba(16, 185, 129, 0.03); }
    .st-pending { color: #F59E0B !important; border-color: rgba(245, 158, 11, 0.4) !important; background: rgba(245, 158, 11, 0.03); }
    .st-offline { color: #64748B !important; border-color: rgba(100, 116, 139, 0.3) !important; background: rgba(0, 0, 0, 0.2); }
    
    select option { background: #0B1829; color: white; }
    .opt-online { color: #10B981; } .opt-pending { color: #F59E0B; } .opt-offline { color: #94A3B8; }

    .btn-edit-mini { width: 32px; height: 32px; border-radius: 8px; background: rgba(255,255,255,0.03); display: flex; align-items: center; justify-content: center; color: #64748B; transition: 0.2s; border: 1px solid rgba(255,255,255,0.05); }
    .btn-edit-mini:hover { background: #C9A84C; color: #060F1A; border-color: #C9A84C; }

    .loading-overlay { position: fixed; inset: 0; background: rgba(6,15,26,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
    .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #C9A84C; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    @media (min-width: 768px) {
      .content-wrapper { padding: 20px; }
      .unit-card { flex-direction: row; align-items: center; padding: 8px 20px; }
      .row-1 { flex: 1.5; }
      .row-2 { flex: 1; justify-content: flex-end; }
      .u-img { width: 45px; height: 34px; }
    }
  </style>
</head>
<body>
  <div id="quickLoad" class="loading-overlay"><div class="flex flex-col items-center gap-3"><div class="loader"></div><div class="text-[9px] font-800 tracking-[0.3em] text-[#C9A84C] uppercase italic">Syncing...</div></div></div>

  <div class="content-wrapper">
    <div class="flex justify-between items-center mb-4 mt-1 px-1">
      <div><h1 class="text-xl font-800 uppercase text-[#C9A84C] italic tracking-tighter">Database Hub</h1><p class="text-[8px] font-700 text-slate-600 uppercase tracking-widest">Master Admin Console V159</p></div>
      <button onclick="location.href='add.html'" class="bg-[#C9A84C] text-[#060F1A] px-4 py-1.5 rounded-lg font-800 text-[10px] uppercase shadow-lg transition-all active:scale-95"><i class="fas fa-plus mr-1"></i>Add Unit</button>
    </div>
    
    <input type="text" id="sI" onkeyup="filter()" placeholder="Quick Search ID, Plot, Project..." class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-3 mb-4 outline-none focus:border-[#C9A84C] text-sm font-600 transition-all shadow-inner">
    
    <div id="list">
      <div class="text-center py-20 text-slate-800 font-800 text-[9px] animate-pulse tracking-[0.4em] uppercase">Syncing Master Repository...</div>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];

    async function init() {
      const res = await fetch(`${API}?mode=getListSmall&project=all`);
      data = await res.json(); 
      render(data);
    }

    function render(items) {
      document.getElementById('list').innerHTML = items.map(u => {
        const sysStatus = u.System_Status || 'Pending';
        // üéØ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡∏µ‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á 100%
        const colorClass = sysStatus === 'Online' ? 'st-online' : (sysStatus === 'Offline' ? 'st-offline' : 'st-pending');
        
        return `
          <div class="unit-card">
            <div class="row-1">
              <img src="${u.Thumbnail_Image || 'https://via.placeholder.com/60x45?text=NA'}" class="u-img shadow-md">
              <div class="u-info-main">
                <span class="u-id-badge">#${u.HP_ID}</span>
                <span class="u-project-name">${u.Project_Name || 'Master'}</span>
              </div>
              <button onclick="location.href='edit.html?id=${u.HP_ID}'" class="btn-edit-mini">
                <i class="fas fa-edit text-[10px]"></i>
              </button>
            </div>
            
            <div class="row-2">
              <div class="u-sale-status">${u.Status || 'AVAILABLE'}</div>
              <select onchange="quickUpdateStatus('${u.HP_ID}', this)" class="status-select ${colorClass}">
                <option value="Online" ${sysStatus === 'Online' ? 'selected' : ''} class="opt-online">‚óè ONLINE</option>
                <option value="Offline" ${sysStatus === 'Offline' ? 'selected' : ''} class="opt-offline">‚óè OFFLINE</option>
                <option value="Pending" ${sysStatus === 'Pending' ? 'selected' : ''} class="opt-pending">‚óè PENDING</option>
              </select>
            </div>
          </div>
        `;
      }).join('');
    }

    async function quickUpdateStatus(id, selectEl) {
      const newStatus = selectEl.value;
      showLoading(true);
      try {
        const res = await fetch(API, {
          method: 'POST',
          body: JSON.stringify({ mode: "updateUnit", HP_ID: id, System_Status: newStatus })
        });
        const result = await res.json();
        if(result.ok) {
          // üéØ ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏µ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
          selectEl.className = `status-select ${newStatus === 'Online' ? 'st-online' : (newStatus === 'Offline' ? 'st-offline' : 'st-pending')}`;
          const index = data.findIndex(item => item.HP_ID === id);
          if(index !== -1) data[index].System_Status = newStatus;
        } else { alert("Sync Error!"); }
      } catch(e) { alert("Network Error: " + e); }
      finally { showLoading(false); }
    }

    function filter() {
      const q = document.getElementById('sI').value.toLowerCase();
      render(data.filter(u => 
        u.HP_ID.toLowerCase().includes(q) || 
        (u.Project_Name && u.Project_Name.toLowerCase().includes(q)) ||
        (u.Plot && u.Plot.toLowerCase().includes(q))
      ));
    }

    function showLoading(show) { document.getElementById('quickLoad').style.display = show ? 'flex' : 'none'; }
    window.onload = init;
  </script>
</body>
</html>

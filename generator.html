<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Generator V4 | HUA HIN PROPERTIES</title>
  <style>
    :root { --navy: #0B1829; --gold: #C9A84C; --white: #FDFAF5; --card-bg: #112238; }
    body { background-color: var(--navy); color: var(--white); font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 600px; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
    h1 { color: var(--gold); font-size: 1.4rem; text-align: center; margin-bottom: 25px; border-bottom: 1px solid rgba(201,168,76,0.3); padding-bottom: 15px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 0.75rem; color: var(--gold); margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
    input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; outline: none; font-size: 0.9rem; }
    input:focus { border-color: var(--gold); }
    .btn-main { width: 100%; padding: 16px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--gold), #E4C46A); color: var(--navy); font-weight: 800; cursor: pointer; text-transform: uppercase; }
    .result { margin-top: 25px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; display: none; text-align: center; border: 1px dashed var(--gold); }
    #shortUrl { color: var(--gold); font-weight: bold; word-break: break-all; margin: 15px 0; display: block; font-size: 0.95rem; }
    .action-row { display: grid; grid-template-columns: 1fr 2fr; gap: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>URL Generator (Smart Link V4)</h1>
  
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
    <div class="form-group"><label>งบเริ่มต้น</label><input type="number" id="minPrice" placeholder="5000000"></div>
    <div class="form-group"><label>งบสูงสุด</label><input type="number" id="maxPrice" placeholder="6000000"></div>
  </div>

  <div class="form-group"><label>ข้อความทักทายลูกค้า</label><input type="text" id="msg" placeholder="เช่น สวัสดีครับคุณสมชาย"></div>
  <div class="form-group"><label>Google Drive Photo ID</label><input type="text" id="img" placeholder="วางไอดีรูปภาพที่นี่"></div>
  
  <div class="form-group">
    <label>ปุ่มกดพิเศษ (ACTIONS)</label>
    <div class="action-row">
      <input type="text" id="btn1_lbl" placeholder="ป้ายกำกับ 1 (เช่น ดูแผนที่)">
      <input type="text" id="btn1_url" placeholder="ลิงก์ URL 1">
    </div>
    <div class="action-row">
      <input type="text" id="btn2_lbl" placeholder="ป้ายกำกับ 2 (เช่น ทัก Line)">
      <input type="text" id="btn2_url" placeholder="ลิงก์ URL 2">
    </div>
  </div>
  
  <button class="btn-main" id="btnCreate" onclick="createShortLink()">สร้างลิงก์พรีเมียม & คัดลอก</button>

  <div id="resultBox" class="result">
    <label>ลิงก์ส่วนตัวของคุณ:</label>
    <span id="shortUrl"></span>
    <p style="font-size: 0.8rem; color: #2ECC8A; font-weight: bold;">✓ คัดลอกแล้ว! นำไปวางในแชทได้เลย</p>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
  const APP_URL = "https://huahin-properties.github.io/smartapp/index.html";

  async function createShortLink() {
    const btn = document.getElementById('btnCreate');
    btn.disabled = true; btn.textContent = "กำลังสร้าง...";

    // ล้างรหัส ID ให้สะอาด (ลบ "1 " หรือ เว้นวรรค)
    let driveId = document.getElementById('img').value.trim();
    driveId = driveId.replace(/^1\s+/, '').replace(/\s/g, ''); 

    const params = {
      minPrice: document.getElementById('minPrice').value,
      maxPrice: document.getElementById('maxPrice').value,
      msg: document.getElementById('msg').value,
      img: driveId,
      btn1: document.getElementById('btn1_lbl').value,
      url1: document.getElementById('btn1_url').value,
      btn2: document.getElementById('btn2_lbl').value,
      url2: document.getElementById('btn2_url').value,
      mode: 'focus'
    };

    // ลบช่องที่ว่างเปล่าออกเพื่อประหยัดพื้นที่
    Object.keys(params).forEach(key => !params[key] && delete params[key]);
    const queryStr = new URLSearchParams(params).toString();
    
    try {
      const res = await fetch(`${SCRIPT_URL}?mode=createShortLink&data=${encodeURIComponent(queryStr)}`);
      const json = await res.json();
      
      if (json.ok) {
        const finalLink = `${APP_URL}?s=${json.shortId}`;
        document.getElementById('shortUrl').textContent = finalLink;
        document.getElementById('resultBox').style.display = 'block';
        
        navigator.clipboard.writeText(finalLink);
      }
    } catch (e) { alert("เกิดข้อผิดพลาดในการเชื่อมต่อ"); }
    
    btn.disabled = false; btn.textContent = "สร้างลิงก์พรีเมียม & คัดลอก";
  }
</script>
</body>
</html>

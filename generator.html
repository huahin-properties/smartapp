<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Link Generator | HUA HIN PROPERTIES</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0B1829; --gold: #C9A84C; --gold-lt: #E4C46A; --white: #FDFAF5;
      --border: rgba(255, 255, 255, 0.1); --card-bg: #112238;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--navy); color: var(--white);
      font-family: 'Montserrat', 'Sarabun', sans-serif;
      padding: 20px; display: flex; justify-content: center;
    }
    .container {
      width: 100%; max-width: 600px; background: var(--card-bg);
      padding: 30px; border-radius: 20px; border: 1px solid var(--gold);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    h1 { color: var(--gold); font-size: 1.5rem; margin-bottom: 5px; text-align: center; }
    p.subtitle { text-align: center; font-size: 0.8rem; color: #7A9BB5; margin-bottom: 25px; }
    
    .form-group { margin-bottom: 18px; }
    label { display: block; font-size: 0.75rem; text-transform: uppercase; color: var(--gold-lt); margin-bottom: 6px; font-weight: 700; }
    input, textarea {
      width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
      background: rgba(0,0,0,0.2); color: white; font-family: 'Sarabun', sans-serif; outline: none;
    }
    input:focus { border-color: var(--gold); }
    
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    .result-box {
      margin-top: 25px; padding: 15px; background: rgba(0,0,0,0.3);
      border-radius: 10px; border: 1px solid var(--gold);
    }
    .url-display {
      font-size: 0.7rem; color: #7A9BB5; word-break: break-all;
      margin-bottom: 15px; min-height: 40px; line-height: 1.4;
    }
    .btn-copy {
      width: 100%; padding: 15px; border-radius: 10px; border: none;
      background: linear-gradient(135deg, var(--gold), var(--gold-lt));
      color: var(--navy); font-weight: 800; text-transform: uppercase;
      cursor: pointer; transition: 0.3s;
    }
    .btn-copy:active { transform: scale(0.98); }
    .success-msg {
      text-align: center; color: #2ECC8A; font-size: 0.8rem;
      margin-top: 10px; display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>URL Generator</h1>
  <p class="subtitle">เครื่องมือสร้างลิงก์ส่งให้ลูกค้า (Focus Mode)</p>

  <div class="row">
    <div class="form-group">
      <label>งบเริ่มต้น (Min Price)</label>
      <input type="number" id="minPrice" placeholder="เช่น 5000000">
    </div>
    <div class="form-group">
      <label>งบสูงสุด (Max Price)</label>
      <input type="number" id="maxPrice" placeholder="เช่น 6000000">
    </div>
  </div>

  <div class="form-group">
    <label>จำนวนห้องนอน (Rooms)</label>
    <input type="number" id="rooms" placeholder="เช่น 3">
  </div>

  <div class="form-group">
    <label>ข้อความทักทายลูกค้า (msg)</label>
    <textarea id="msg" rows="2" placeholder="เช่น คัดพิเศษสำหรับคุณสมชายครับ"></textarea>
  </div>

  <div class="form-group">
    <label>URL รูปภาพแบนเนอร์ (img)</label>
    <input type="text" id="img" placeholder="https://...">
  </div>

  <div class="row">
    <div class="form-group">
      <label>ชื่อปุ่มพิเศษ (btn)</label>
      <input type="text" id="btn" placeholder="เช่น จองตอนนี้">
    </div>
    <div class="form-group">
      <label>ลิงก์ของปุ่ม (link)</label>
      <input type="text" id="link" placeholder="เช่น ลิงก์ Line">
    </div>
  </div>

  <div class="result-box">
    <label>Generated Link Preview:</label>
    <div class="url-display" id="urlPreview">https://huahin-properties.github.io/smartapp/index.html?mode=focus</div>
    <button class="btn-copy" onclick="copyLink()">Copy Link to Clipboard</button>
    <p class="success-msg" id="successMsg">คัดลอกลิงก์เรียบร้อย! นำไปวางใน Line ได้เลย ✨</p>
  </div>
</div>

<script>
  const BASE_URL = "https://huahin-properties.github.io/smartapp/index.html";
  const inputs = ['minPrice', 'maxPrice', 'rooms', 'msg', 'img', 'btn', 'link'];

  function generateURL() {
    let url = new URL(BASE_URL);
    url.searchParams.set('mode', 'focus');

    inputs.forEach(id => {
      const val = document.getElementById(id).value.trim();
      if (val) {
        url.searchParams.set(id, val);
      }
    });

    document.getElementById('urlPreview').textContent = url.toString();
    return url.toString();
  }

  // อัปเดตพรีวิวลิงก์ทุกครั้งที่มีการพิมพ์
  inputs.forEach(id => {
    document.getElementById(id).addEventListener('input', generateURL);
  });

  function copyLink() {
    const fullUrl = generateURL();
    navigator.clipboard.writeText(fullUrl).then(() => {
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 3000);
    });
  }
</script>

</body>
</html>

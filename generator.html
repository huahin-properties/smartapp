<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin: Smart Shortener | HUA HIN PROPERTIES</title>
  <style>
    :root { --navy: #0B1829; --gold: #C9A84C; --white: #FDFAF5; --card-bg: #112238; }
    body { background: var(--navy); color: var(--white); font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 500px; background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid var(--gold); }
    h1 { color: var(--gold); font-size: 1.2rem; text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; }
    .btn-main { width: 100%; padding: 15px; border-radius: 8px; border: none; background: var(--gold); color: var(--navy); font-weight: bold; cursor: pointer; margin-top: 10px; }
    .result { margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; display: none; text-align: center; }
    #shortUrl { color: var(--gold); font-weight: bold; word-break: break-all; margin: 10px 0; display: block; }
  </style>
</head>
<body>
<div class="container">
  <h1>สร้างลิงก์ย่อส่วนตัว</h1>
  <div class="form-group"><label>งบสูงสุด</label><input type="number" id="maxPrice" placeholder="6000000"></div>
  <div class="form-group"><label>ข้อความทักทาย</label><input type="text" id="msg" placeholder="สวัสดีครับคุณสมชาย"></div>
  <div class="form-group"><label>Google Drive ID รูปภาพ</label><input type="text" id="img" placeholder="วางเฉพาะรหัส ID"></div>
  
  <button class="btn-main" id="btnCreate" onclick="createShortLink()">สร้างลิงก์และคัดลอก</button>

  <div id="resultBox" class="result">
    <label>ลิงก์ย่อของคุณ (Professional):</label>
    <span id="shortUrl"></span>
    <p style="font-size: 0.7rem; color: #2ECC8A;">คัดลอกแล้ว! นำไปวางใน Line ได้ทันที</p>
  </div>
</div>

<script>
  // ** เปลี่ยนเป็น URL ของ Google Script ของคุณที่กด Deploy ล่าสุด **
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
  const APP_URL = "https://huahin-properties.github.io/smartapp/index.html";

  async function createShortLink() {
    const btn = document.getElementById('btnCreate');
    btn.disabled = true; btn.textContent = "กำลังสร้าง...";

    const data = {
      maxPrice: document.getElementById('maxPrice').value,
      msg: document.getElementById('msg').value,
      img: document.getElementById('img').value,
      mode: 'focus'
    };

    const queryStr = new URLSearchParams(data).toString();
    
    try {
      const res = await fetch(`${SCRIPT_URL}?mode=createShortLink&data=${encodeURIComponent(queryStr)}`);
      const json = await res.json();
      
      if (json.ok) {
        const finalLink = `${APP_URL}?s=${json.shortId}`;
        document.getElementById('shortUrl').textContent = finalLink;
        document.getElementById('resultBox').style.display = 'block';
        navigator.clipboard.writeText(finalLink);
      }
    } catch (e) { alert("เกิดข้อผิดพลาด"); }
    
    btn.disabled = false; btn.textContent = "สร้างลิงก์และคัดลอก";
  }
</script>
</body>
</html>

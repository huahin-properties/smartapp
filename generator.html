<!DOCTYPE html>
<html lang="th">
<head><meta charset="UTF-8"/><title>Admin Generator | HUA HIN PROPERTIES</title>
<style>
  :root { --navy: #0B1829; --gold: #C9A84C; --white: #FDFAF5; --card-bg: #112238; }
  body { background-color: var(--navy); color: var(--white); font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
  .container { width: 100%; max-width: 600px; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
  input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; margin-bottom: 15px; box-sizing: border-box; }
  .btn-main { width: 100%; padding: 16px; border-radius: 10px; border: none; background: var(--gold); color: var(--navy); font-weight: 800; cursor: pointer; text-transform: uppercase; }
  .result { margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; display: none; text-align: center; border: 1px dashed var(--gold); }
</style>
</head>
<body>
<div class="container">
  <h1 style="color:var(--gold); text-align:center;">URL Generator V13</h1>
  <label style="font-size:0.7rem; color:var(--gold);">BUDGET RANGE</label>
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"><input type="number" id="min" placeholder="Min"><input type="number" id="max" placeholder="Max"></div>
  <label style="font-size:0.7rem; color:var(--gold);">PERSONAL MESSAGE</label><input type="text" id="msg" placeholder="Hello...">
  <label style="font-size:0.7rem; color:var(--gold);">DRIVE IMAGE ID</label><input type="text" id="img" placeholder="Photo ID only">
  <label style="font-size:0.7rem; color:var(--gold);">ACTION BUTTON</label>
  <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;"><input type="text" id="btn1" placeholder="Label"><input type="text" id="url1" placeholder="Link URL"></div>
  <button class="btn-main" onclick="create()">CREATE & COPY LINK</button>
  <div id="res" class="result">Link: <br><span id="url" style="color:var(--gold); word-break:break-all; font-weight:bold;"></span></div>
</div>
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
  const APP_URL = "https://huahin-properties.github.io/smartapp/index.html";
  async function create() {
    const params = { minPrice: document.getElementById('min').value, maxPrice: document.getElementById('max').value, msg: document.getElementById('msg').value, img: document.getElementById('img').value.trim().replace(/^1\s+/,''), btn1: document.getElementById('btn1').value, url1: document.getElementById('url1').value, mode: 'focus' };
    Object.keys(params).forEach(k => !params[k] && delete params[k]);
    const res = await fetch(`${SCRIPT_URL}?mode=createShortLink&data=${encodeURIComponent(new URLSearchParams(params).toString())}`);
    const json = await res.json();
    if (json.ok) { 
      const final = `${APP_URL}?s=${json.shortId}`;
      document.getElementById('url').textContent = final; document.getElementById('res').style.display = 'block'; navigator.clipboard.writeText(final);
    }
  }
</script>
</body>
</html>

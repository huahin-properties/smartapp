<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Add New Unit | MASTER SYSTEM V167</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1024px; margin: 0 auto; }
    .tab-active { border-bottom: 4px solid #C9A84C; color: #C9A84C; }
    .input-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 1.5rem; border-radius: 1.5rem; margin-bottom: 1.5rem; }
    .field-label { font-size: 10px; font-weight: 800; color: #7A9BB5; text-transform: uppercase; margin-bottom: 0.5rem; display: block; letter-spacing: 1px; }
    .field-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 0.75rem; color: white; outline: none; transition: 0.2s; font-size: 14px; }
    select option { background: #0B1829; color: white; }
    .thumb-stage { position: relative; width: 100%; aspect-ratio: 16/10; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: #000; margin-bottom: 1rem; }
    .img-tile { position: relative; aspect-ratio: 1; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; background: #000; }
    .pdf-row { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.04); padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.06); margin-bottom: 10px; }
    .pdf-name { font-size: 9px; color: #C9A84C; font-weight: 700; display: block; margin-top: 2px; }
    .btn-pdf { width: 34px; height: 34px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 12px; }
    .upload-overlay { position: fixed; inset: 0; background: rgba(6,15,26,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #C9A84C; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .save-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(6,15,26,0.98); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); padding: 25px 20px; z-index: 1000; }
    .btn-create { background: #C9A84C; color: #060F1A; width: 100%; max-width: 1000px; margin: 0 auto; display: block; height: 60px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }
  </style>
</head>
<body>
  <div id="upLoading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 tracking-[0.3em]">FETCHING NEXT ID...</div></div>
  <div class="content-wrapper">
    <div class="bg-[#C9A84C] rounded-[2.5rem] p-8 text-[#060F1A] flex justify-between items-center mb-8 shadow-2xl">
      <div><p class="text-[#060F1A]/60 font-800 uppercase tracking-widest text-[10px] mb-2">Inventory Registration</p><h1 id="displayId" class="text-3xl font-800 tracking-tighter italic">HP00-XXXX</h1></div>
      <button onclick="location.href='dashboard.html'" class="bg-black/10 hover:bg-black/20 p-4 rounded-2xl transition-all">‚úï</button>
    </div>
    <div class="flex gap-8 mb-8 border-b border-white/10 px-4">
      <button onclick="switchTab('photo')" id="btn-photo" class="pb-4 font-800 text-[11px] uppercase tracking-widest tab-active">Media & Files</button>
      <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500">Property Details</button>
    </div>
    <div id="tab-photo" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-card"><span class="field-label">Primary Cover</span><div id="thumbPreview" class="thumb-stage flex items-center justify-center overflow-hidden"><span class="text-4xl opacity-10">üñºÔ∏è</span></div><button onclick="document.getElementById('file_thumb').click()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-800 uppercase text-xs">Set Cover</button><input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="handleUpload(this, 'thumb')"></div>
        <div class="input-card"><span class="field-label">Gallery Album</span><div id="galleryPreview" class="h-48 bg-white/5 rounded-2xl p-3 grid grid-cols-4 gap-2 overflow-y-auto mb-3"></div><button onclick="document.getElementById('file_gallery').click()" class="w-full py-4 bg-purple-600 text-white rounded-xl font-800 uppercase text-xs">Add Photos</button><input type="file" id="file_gallery" class="hidden" multiple accept="image/*" onchange="handleUpload(this, 'album')"></div>
      </div>
      <div class="input-card"><span class="field-label">PDF Documents</span><div class="space-y-3 mt-4">
        <div class="pdf-row"><div class="flex-1"><span class="text-[10px] font-800 text-[#7A9BB5]">FLOOR PLAN</span><span id="txt-FloorPlan_PDF" class="pdf-name">No file selected</span></div><button onclick="document.getElementById('f_floor').click()" class="btn-pdf bg-blue-600"><i class="fas fa-upload"></i></button><input type="file" id="f_floor" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'floor', 'FloorPlan_PDF')"></div>
        <div class="pdf-row"><div class="flex-1"><span class="text-[10px] font-800 text-[#7A9BB5]">CUSTOMER BROCHURE</span><span id="txt-Sales_Gallery" class="pdf-name">No file selected</span></div><button onclick="document.getElementById('f_customer').click()" class="btn-pdf bg-blue-600"><i class="fas fa-upload"></i></button><input type="file" id="f_customer" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'customer', 'Sales_Gallery')"></div>
        <div class="pdf-row"><div class="flex-1"><span class="text-[10px] font-800 text-[#7A9BB5]">AGENT FACT SHEET</span><span id="txt-Material_PDF" class="pdf-name">No file selected</span></div><button onclick="document.getElementById('f_agent').click()" class="btn-pdf bg-blue-600"><i class="fas fa-upload"></i></button><input type="file" id="f_agent" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'agent', 'Material_PDF')"></div>
      </div></div>
    </div>
    <div id="tab-info" class="hidden space-y-6">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-6">
        <input type="hidden" id="HP_ID">
        <div><label class="field-label">Plot Number</label><input id="Plot" class="field-input"></div>
        <div><label class="field-label">Status</label><select id="Status" class="field-input"></select></div>
        <div><label class="field-label">Listing Type</label><select id="Listing_Type" class="field-input"></select></div>
        <div class="col-span-full border-t border-white/5 pt-4"></div>
        <div><label class="field-label">Bedrooms</label><input type="number" id="Bedrooms" class="field-input"></div>
        <div><label class="field-label">Bathrooms</label><input type="number" id="Bathrooms" class="field-input"></div>
        <div><label class="field-label">Furnishing</label><select id="Furnishing" class="field-input"></select></div>
        <div class="col-span-full border-t border-white/5 pt-4"></div>
        <div><label class="field-label">Living Area (M¬≤)</label><input type="number" id="Living_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">Land Size (M¬≤)</label><input type="number" id="Land_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">District</label><select id="District" class="field-input"></select></div>
        <div class="col-span-full border-t border-white/5 pt-4"></div>
        
        <div><label class="field-label">Build Stage</label><select id="Build_Stage" class="field-input"></select></div>
        <div><label class="field-label">Zone</label><select id="Zone" class="field-input"></select></div>
        <div class="bg-gold/10 p-3 rounded-xl border border-gold/20 shadow-inner"><label class="field-label text-[#C9A84C]">Sale Price</label><input id="Sale_Price" class="field-input !bg-transparent font-800 text-[#C9A84C] border-none" placeholder="0"></div>
      </div>
    </div>
  </div>
  <div class="save-bar"><button onclick="createNew()" id="saveBtn" class="btn-create shadow-2xl">Create Master Entry</button></div>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let gallery = [], hpId = "", pdfData = {}, thumbUrl = "";
    async function init() {
      showLoading("SYSTEM SYNC...");
      const resId = await (await fetch(`${API}?mode=getNextID`)).json();
      if(resId.ok) { hpId = resId.nextID; document.getElementById('HP_ID').value = hpId; document.getElementById('displayId').innerText = hpId; }
      const meta = (await (await fetch(`${API}?mode=getMetadata`)).json()).data;
      // üéØ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÉ‡∏´‡πâ‡∏î‡∏∂‡∏á Build_Stage ‡∏°‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏ô Dropdown ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
      ["Status", "Listing_Type", "District", "Zone", "Furnishing", "Build_Stage"].forEach(f => { if(document.getElementById(f) && meta[f]) document.getElementById(f).innerHTML = meta[f].map(v => `<option value="${v}">${v}</option>`).join(''); });
      hideLoading();
    }
    async function handleUpload(input, target, fieldId) {
      const filesArr = Array.from(input.files); if(!filesArr.length) return;
      for (let i = 0; i < filesArr.length; i++) {
        const f = filesArr[i];
        showLoading(`UPLOADING ${target.toUpperCase()} (${i+1}/${filesArr.length})...`);
        const base64 = await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result.split(',')[1]); });
        try {
          const res = await fetch(API, { method:'POST', body: JSON.stringify({ mode:'uploadFile', target, hpId, data: base64, type: f.type, name: f.name }) });
          const result = await res.json();
          if(result.ok) {
            if(target==='thumb') { thumbUrl = result.url; document.getElementById('thumbPreview').innerHTML = `<img src="${result.url}" class="w-full h-full object-cover">`; }
            else if(target==='album') { gallery.push(result.url); renderGallery(); }
            else { pdfData[fieldId] = result.url; document.getElementById('txt-'+fieldId).innerText = f.name; }
          }
        } catch(e) { alert("Upload error: " + f.name); }
      }
      hideLoading();
    }
    function renderGallery() { document.getElementById('galleryPreview').innerHTML = gallery.map(url => `<div class="img-tile"><img src="${url}" class="w-full h-full object-cover"></div>`).join('') || 'üóÇÔ∏è'; }
    async function createNew() {
      if(!confirm("Confirm registration?")) return;
      showLoading("SAVING..."); const p = { mode: "addNewUnit", HP_ID: hpId, Project_Name: "Master Catalog", Thumbnail_Image: thumbUrl, Album_Image: gallery.join(','), ...pdfData };
      document.querySelectorAll('input, select').forEach(el => { if(el.id && el.id !== "HP_ID") p[el.id] = el.value; });
      const res = await fetch(API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('REGISTERED! ‚úÖ'); location.href='dashboard.html'; }
    }
    function switchTab(t) { document.getElementById('tab-photo').classList.toggle('hidden', t !== 'photo'); document.getElementById('tab-info').classList.toggle('hidden', t !== 'info'); document.getElementById('btn-photo').className = t === 'photo' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500'; document.getElementById('btn-info').className = t === 'info' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500'; }
    function showLoading(txt) { document.getElementById('loadText').innerText = txt; document.getElementById('upLoading').style.display = 'flex'; }
    function hideLoading() { document.getElementById('upLoading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
